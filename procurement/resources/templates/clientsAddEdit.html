<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Clients</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/calendarControl.css}">
				
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
		<script th:src="@{/js/calendarControl.js}"></script>
		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		


   		<div class="container">
   		
   			<nav id="hcssmenu">
    		<ul>
        		<li>
           			<form th:action="@{/procurement/clients/list}" method="post">
                            	
	           			<button type="submit" class="btn btn-light">Back</button>	
	           			
	           			<input type="hidden" th:value="${quserId}" name="quserId"> 
	           			
	           		</form>
        		</li>
            	
            </ul>
      	</nav>
   		
      			<div class="row">
        			<div class="col-lg-12 text-center">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">Add/Edit Employees</p>
				          
        			</div>
      			</div>
     		
  				<form class="form-main" th:action="@{/procurement/clients/createClient}" th:object="${client}" method="post">
                    
                                            	
                	<div class="form-group">
                       	<label for="cname" class="col-form-label">Client Name<sup>*</sup> :</label> 
                       	<input type="text" th:field="*{cname}" id="cname" placeholder="Last, First" required  size="50" maxlength="70"/>
                    
                    	<label for="email" class="col-form-label">CC Email<sup>*</sup> :</label> 
                       	<input type="text" th:field="*{email}" id="email" placeholder="Email" size="50" required maxlength="60"/>
                    </div> 
                       	
                    <div class="form-group">
                       	                       	
                       	<label for="division" class="col-form-label">Division :</label> 
                       	<select th:field="*{division}" id="division">
                       		<option th:value="*{division}" th:text="${divisionName}"></option>
                       		<option th:each="division : ${divisions}" th:value="${division.dnumber}" th:text="${division.dname}" ></option>
                       	</select>
                                      
                    
                       	<label for="program" class="col-form-label">Program :</label> 
                       	<select th:field="*{projectNumber}" id="projectNumber">
                       		<option th:value="*{projectNumber}" th:text="${projectName}"></option>
                       		<option th:each="project : ${projects}" th:value="${project.projectNumber}" th:text="${project.project}" ></option>
                       		<option value="Unknown">Unknown</option>
                       	</select>
                       	
                    </div>
                    
                    <div class="form-group">
                    
                    	<label for="title" class="col-form-label">Title :</label> 
                       	<select th:field="*{title}" id="title">
                       		<option th:value="*{title}" th:text="${projectName}"></option>
                       		<option th:each="title : ${titles}" th:value="${title.titleNum}" th:text="${title.titleDesc}" ></option>
                       		<option value="Other">Other</option>
                       	</select>
                       	
                       	<label for="siteNumber" class="col-form-label">Site :</label> 
                       	<select th:field="*{siteNumber}" id="siteNumber">
                       		<option th:value="*{siteNumber}" th:text="${sname}"></option>
                       		<option th:each="site : ${sites}" th:value="${site.siteNumber}" th:text="${site.sname}" ></option>
                       		<option value="Other">Other</option>
                       	</select>
                    
                    
                       	<label for="hhsDivision" class="col-form-label">HHS Division (Staff Only) :</label> 
                       	<select th:field="*{hhsDivision}">
					     	<option th:value="*{hhsDivision}" th:text="*{hhsDivision}"></option>
					    	<option value="10">10</option>
					    	<option value="20">20</option>
					    	<option value="30">30</option>
					    	<option value="40">40</option>
					    	<option value="50">50</option>
					    	<option value="60">60</option>
     					</select>
                   </div>
					
					<hr>
					
					<div class="form-group col-md-8">
					
						<label for="active">Employment Status :</label>
     					<select th:field="*{empStatus}">
					     	<option th:value="*{empStatus}" th:text="*{empStatus}"></option>
					    	<option th:value="'Perm'" th:text="Perm"></option>
					    	<option th:value="'Temp'" th:text="Temp"></option>
     					</select>   
					
     					<label for="vacStatus">Vaccination Status :</label>
     					<select th:field="*{vacStatus}">
					     	<option th:value="*{vacStatus}" th:text="*{vacStatus}"></option>
					    	<option value="Fully Vaccinated">Fully Vaccinated</option>
					    	<option value="Partially Vaccinated">Partially Vaccinated</option>
					    	<option value="Religious Exemption">Religious Exemption</option>
					    	<option value=""></option>
     					</select>
     					
     					<label for="active">Active</label>
     					<select th:field="*{active}">
					     	<option th:value="*{active}" th:text="*{active}"></option>
					    	<option th:value="'Yes'" th:text="Yes"></option>
					    	<option th:value="'No'" th:text="No"></option>
     					</select>  
     					
     				</div>	    						
									
                    <hr>
                    
                    <div class="form-group">
                    	
                    </div>
                                       
                    <div class="form-group">
      					<label for="notes">Notes/Observations:</label><br>
      					<textarea id="notes" th:field="*{notes}" rows="5" cols="80"></textarea>
					</div>
                    
                    <div class="form-group">
                       	<input type="submit" class="btn btn-primary btn-sm" value=" Submit ">
                    </div>
                            	
                    <input type="hidden" id="id" th:field="*{clientid}"> 
     				<input type="hidden" th:value="${quserId}" name="quserId"> 
                        	
            	</form>
  				
  		</div>
  		
  		<!-- Footer -->
  
  		<footer class="customFooter">&copy;TRC Corp</footer> 
  			
	</body>
</html>

<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Projects</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">		
			
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		


   		<div class="container">
   		
   			<nav id="hcssmenu">
    		<ul>
        		
            	<li>
           			<form th:action="@{/procurement/projects/search}" method="post">
                            	
	           			<button type="submit" class="btn btn-light">Back</button>	
	           			
	           			<input type="hidden" th:value="${quserId}" name="quserId"> 
	           			
	           		</form>
        		</li>
        		
            </ul>
      	</nav>
   		<div class="row" style="color:teal;" th:text="${quser.username} +' ('+ ${quser.role} +')'"></div>
      			<div class="row">
        			<div class="col-8 ">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">Results searching string: </p><span th:text="${stringSearch}"></span>
				          
        			</div>
      			</div>
     		
  				<table class="table table-striped table-responsive-md">
  					<thead>
  						<tr>
  							<th style="color:#006400;font-size:12px;">#</th>
  							<th style="color:#006400;font-size:12px;">Project Number</th>
  							<th style="color:#006400;font-size:12px;" noWrap>Project Name</th>
  							<th style="color:#006400;font-size:12px;">Department</th>
  							<th style="color:#006400;font-size:12px;">Site Number</th>
  							<th style="color:#006400;font-size:12px;">Active</th>
  							<th style="color:#006400;font-size:12px;">Edit</th>
  							<th style="color:#006400;font-size:12px;">Delete</th>
  						</tr>
  					</thead>
  					<tbody>
  						<tr th:each="project,itemNum : ${projects}">
  							<td th:text="${itemNum.count}" style="font-size:12px;"></td>
  							<td th:text="${project.projectNumber}" style="font-size:12px;"></td>
  							<td th:text="${project.project}" style="font-size:12px;"></td>
  							<td th:text="${project.department}" style="font-size:12px;"></td>
  							<td th:text="${project.siteNumber1}" style="font-size:12px;"></td>
  						<!-- <td th:text="${project.active}" style="font-size:12px;"></td>  -->
  						
  							<td th:if="${project.active}=='Yes'" th:text="${project.active}" style="font-size:12px;"></td>
  							<td th:if="${project.active}=='No'" th:text="${project.active}" style="font-size:12px;background-color: #ffcc99"></td>
  							  							
  							<td>
                            	<form th:action="@{/procurement/projects/edit}" method="post">
                            	
	           			        	<button type="submit" class="btn btn-primary fa fa-edit btn-sm"></button>	
	           			
	           						<input type="hidden" th:value="${project.projectid}" name="id"> 
	           						<input type="hidden" th:value="${quserId}" name="quserId"> 
	           						
	           					</form>
                            </td>
                            <td>
                                <form th:action="@{/procurement/projects/delete}" method="post" onClick="return confirmDelete();">
                            	
	           			        	<button type="submit" class="btn btn-danger fa fa-trash btn-sm"></button>	
	           			
	           						<input type="hidden" th:value="${project.projectid}" name="id"> 
	           						<input type="hidden" th:value="${quserId}" name="quserId"> 
	           						
	           					</form>
                            </td>
                                                                                   
  						</tr>	
  					</tbody>	
  				</table>
  		</div>
  		
  		<!-- Footer -->
  
  		<footer class="customFooter">&copy;TRC Corp</footer> 
  		
 	</body>
</html>

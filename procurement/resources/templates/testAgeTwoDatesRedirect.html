<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Age Two Dates test</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
				
		<!-- Bootstrap core JavaScript -->

    	<!-- Custom scripts for this template -->
  		
		
	</head>

	<body>
	
		<div class="container">

  <!-- Navigation -->
	  		<nav id="hcssmenu">
	    		<ul>
	        		<li>
	           			<a th:href="@{/procurement/tests/findAgeTwoDates(quserId=${quserId})}"><span>Back</span></a>
	           			
	        		</li>
	            	
	            </ul>
	      	</nav>
	
	  			<section class="page-section" id="mainBody">
	  			
	  				<div class="row">&nbsp;</div>
	  				<div class="row" style="color:teal;" th:text="${quser.username} +' ('+ ${quser.role} +')'"></div>
	  				<div class="row">&nbsp;</div>
	    			
	      			<div class="row" >
	        			<div class="col-4 text-center">
	        				
	        				<table class="table table-striped table-bordered">
	        					<tr>
					        		<td colspan="2" style="color:#880000;font-size:15px;">Results of finding numbers of years between: </td>
					        	</tr>
					        	<tr>
					        		<td th:text="${datePurchased}  +' and '+ ${todayDate} +' : '"></td>
					        		<td th:if="${age &gt; 6}" th:text="${age}+' years'" style="color:red;"></td>
									<td th:unless="${age &gt; 6}" th:text="${age}+' years'"></td>
					        	</tr>	
	        				</table>
	      				    		  				  						
	  					</div>
	  				</div>
	  				
	  			</section>
	  		</div>

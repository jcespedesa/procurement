<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Age Test</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/calendarControl.css}">
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
  		<script th:src="@{/js/calendarControl.js}"></script>
		
		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		

   		<div class="container">
   		
   			<nav id="hcssmenu">
    		<ul>
        		<li>
           			<form th:action="@{/portal/mainMenu}" method="post">
                            	
	           			<button type="submit" class="btn btn-light">Back</button>	
	           			
	           			<input type="hidden" th:value="${quserId}" name="quserId"> 
	           			
	           		</form>
        		</li>
            	
            </ul>
      	</nav>
   			
   		
   		
      			<div class="row">
        			<div class="col-lg-12 text-center">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">Finding number of years between two dates</p>
				          
        			</div>
      			</div>
      			
      			<div class="row">
      			
	      			<div class="col">
	     		
	  					<form class="form-main" th:action="@{/procurement/tests/testFindAgeTwoDates}"  method="post">
	                                       
	                    		                        
	                        <div class="form-group">
	                        	<label for="datePurchased" class="col-form-label">Date Purchased <sup>*</sup>:</label> 
                       			<input type="text" name="datePurchased" placeholder="date" required  size="10" onfocus="showCalendarControl(this);"/>
	                        </div> 
	                        
	                        <div class="form-group">
	                        	<label for="todayDate" class="col-form-label">Today's Date <sup>*</sup>:</label> 
                       			<input type="text" name="todayDate" placeholder="date" required  size="10" onfocus="showCalendarControl(this);"/>
	                        </div>
	                        
	                        	                      	                                                           
	                    	<div class="form-group">
	                       		<input type="submit" class="btn btn-primary btn-sm" value="Submit >> ">
	                    	</div>
	                    	
	                    	<input type="hidden" th:value="${quserId}" name="quserId"> 
	                	                        	
	            		</form>
	  				</div>
	  				
	  				<div class="col">
	  		
	  				</div>
	  			</div>
	  	</div>
  		
  		<!-- Footer --> 
  
  		<footer class="customFooter"></footer> 
  			
	</body>
</html>

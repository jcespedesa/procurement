<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Providers</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">		
			
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		


   		<div class="container">
   		
   			<nav id="hcssmenu">
    		<ul>
        		<li>
           			<a href="/procurement/Providers/edit">Add New</a>
        		</li>
            	<li>
           			<a href="/procurement/index">Back</a>
        		</li>
            </ul>
      	</nav>
   		
   		
      			<div class="row">
        			<div class="col-lg-12 ">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">All Providers</p>
				          
        			</div>
      			</div>
     		
  				<table class="table table-striped table-responsive-md">
  					<thead>
  						<tr>
  							<th style="color:#006400;font-size:12px;">#</th>
  							<th style="color:#006400;font-size:12px;" noWrap>Code</th>
  							<th style="color:#006400;font-size:12px;">Description</th>
  							<th style="color:#006400;font-size:12px;">Account</th>
  							<th style="color:#006400;font-size:12px;">Site Num</th>
  							<th style="color:#006400;font-size:12px;">Site</th>
  							<th style="color:#006400;font-size:12px;">Active</th>
  							<th style="color:#006400;font-size:12px;">Edit</th>
  							<th style="color:#006400;font-size:12px;">Delete</th>
  						</tr>
  					</thead>
  					<tbody>
  						<tr th:each="provider,itemNum : ${providers}">
  							<td th:text="${itemNum.count}" style="font-size:12px;"></td>
  							<td th:text="${provider.code}" style="font-size:12px;"></td>
  							<td th:text="${provider.pname}" style="font-size:12px;"></td>
  							<td th:text="${provider.account}" style="font-size:12px;"></td>
  							<td th:text="${provider.siteNum}" style="font-size:12px;"></td>
  							<td th:text="${provider.site}" style="font-size:12px;"></td>
  							
  							
  							
  							<td th:if="${provider.active}=='Yes'" th:text="${provider.active}" style="font-size:12px;"></td>
  							<td th:unless="${provider.active}=='Yes'" th:text="${provider.active}" style="font-size:12px;background-color: #ffcc99"></td>
  							  							  							
  							<td>
                            	<a th:href="@{/procurement/Providers/edit/{id}(id=${provider.providerid})}" class="btn btn-primary btn-sm">
                                	<i class="fa fa-edit"></i>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/procurement/Providers/delete/{id}(id=${provider.providerid})}" class="btn btn-danger btn-sm" onClick="return confirmDelete();">				                                    			
                            		<i class="fa fa-trash" style="font-size:12px"></i>
                            	</a>
                            </td>
                                                                                   
  						</tr>	
  					</tbody>	
  				</table>
  		</div>
  		
  		<!-- Footer -->
  
  		<footer class="customFooter">&copy;TRC Corp</footer> 
  		
 	</body>
</html>

<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Assignated Projects</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">		
			
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		
  		<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
  		  
    			
	</head>

	<body id="page-top">
		<div class="container">
  <!-- Navigation -->
  			   		
	   	<nav id="hcssmenu">
			<ul>
		        		
		       	<li>
		           			
		   			<form th:action="@{/procurement/users/edit}" method="post">
	                            	
		   				<button type="submit" class="btn btn-light">Back</button>
		           				
		   				<input type="hidden" th:value="${userId}" name="id">	
		           			
		   				<input type="hidden" th:value="${quserId}" name="quserId">
		           				
		   			</form>
		   		</li>
		   		<li>
		           			
		   			<form th:action="@{/procurement/projectsAssig/add}" method="post">
	                            	
		   				<button type="submit" class="btn btn-light">Assign Projects</button>
		           				
		   				<input type="hidden" th:value="${userId}" name="userId">	
		           			
		   				<input type="hidden" th:value="${quserId}" name="quserId">
		           				
		   			</form>
		   		</li>
		        		
		    </ul>
	    </nav>
	   		
	    <div class="row">
	      			
	    	<div class="col">
	    		<table class="table table-striped">
	    			<tr>
		        		<td style="color:#880000;">Assigned Projects for user:  <span th:text="${user.username}" style="color:#330099;font-weight:bold;"></span></td>
		            	<td><label style="color:teal;" th:text="${quser.username} +' ('+ ${quser.role} +')'"></label></td>
		   			</tr>
		   		</table>
	    	</div>
	    	</div>
	     		<div class="row container">	
	      			<div class="col-sm">
	     		
	  					<table class="table table-striped table-responsive-md w-5">
	  						<thead>
	  							<tr>
	  								<th style="color:#006400;font-size:12px;">Number</th>
	  								<th style="color:#006400;font-size:12px;" noWrap>Project</th>
	  								<th></th>
	  							</tr>
	  						</thead>
	  						<tbody>
	  							<tr th:each="project : ${projects}">
	  						
	  								<td th:text="${project.assigProjectNumber}" style="font-size:12px;"></td>
	  								<td th:text="${project.username}" style="font-size:12px;" noWrap></td>
	  						        <td>
                                		<form th:action="@{/procurement/projectsAssig/delete}" method="post" onClick="return confirmDelete();">
                            	
	           			        			<button type="submit" class="btn btn-danger fa fa-trash btn-sm"></button>	
	           			
	           								<input type="hidden" th:value="${user.userid}" name="userId"> 
	           								<input type="hidden" th:value="${quserId}" name="quserId"> 
	           								<input type="hidden" th:value="${project.assigProjectNumber}" name="projectNumber"> 
	           						
	           									           						
	           							</form>
                            		</td>                                                    
	  							</tr>	
	  						</tbody>	
	  					</table>
	  				</div>	  				
	  			</div>
	  		
	  		<!-- Footer -->
	  
	  		<footer class="customFooter">&copy;TRC Corp</footer> 
  		</div>
 	</body>
</html>

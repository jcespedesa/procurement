<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Periodicals</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">		
			
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		

 		<div class="container" >
 		
 			<nav id="hcssmenu">
    			<ul>
        			<li>
           				<a href="/procurement/Periodicals/list">Back</a>
        			</li>
            	
            	</ul>
      		</nav>
 		
 
  			<section class="page-section" id="mainBody">
    			<div>
      				<div class="row" >
        				<div class="col-lg-12 text-center">
				          	<p class="navbar-brand" style="color:#880000;font-size:15px;">Uploading Documents for:</p>
				         	<div th:text="${periodical.description}"></div>
        				</div>
      				</div>
     			     			
					<hr/>
					<label style="color:#000088;font-size:13px;font-weight:bold;">Upload Single File:</label>
				     		
  					<div class="scanArea">	
  						<form method="Post" th:action="@{/procurement/Periodicals/uploadFile}" enctype="multipart/form-data">
    						<input class="btn btn-primary btn-sm" type="file" name="file"/> <br/><br/>
    						<input type="hidden" name="id" th:value="${periodical.periodicalid}">
    						<button class="btn btn-warning btn-sm" type="submit">Upload</button>
  						</form>
  					</div>	
  				
 					
  					<hr/>
  					
  					<table class="table table-striped">
  					
  						<thead>
  							<tr><th colspan='3' style="color:forestGreen;">Associated Documents List</th></tr>
  					  	</thead>			
  						<tr th:each="file : ${listFiles}">
  						  						  						
  							
  							<td><i th:text="${file}" class="fa fa-book" style="font-size:15px"></i></td>
  								
  							<td><a th:href="@{${'/procurement/periodicals/'+ periodical.periodicalid +'/'+ file}}" th:text="Preview" th:target="_blank"></a></td>
  								
  							<td>
  								<form method="Post" th:action="@{/procurement/Periodicals/deleteFile}">
    								<input type="hidden" name="id" th:value="${periodical.periodicalid}">
    								<input type="hidden" name="fileName" th:value="${file}">
    								<button class="btn btn-warning btn-sm" type="submit" onClick="return confirmDeletePic();">Delete File</button>
  								</form>
  							</td>
  							
  							  								
  						</tr>
  					</table>
  					
  					
  					<div class="scanArea">				
  						
  					</div>					
  				</div>
  		
  			</section>
  		  	
  		</div>  	
  		  	
  		<!-- Footer -->
  		
  		<footer class="customFooter">&copy;TRC Corp</footer> 
  		  			
	</body>
</html>

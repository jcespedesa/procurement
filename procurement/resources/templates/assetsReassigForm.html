<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Assets</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/calendarControl.css}">
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
  		<script th:src="@{/js/calendarControl.js}"></script>
		
		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		

   		<div class="container">
   		
   			<nav id="hcssmenu">
	    		<ul>
	        		<li>
	           			
	           			<form th:action="@{/procurement/assets/{priznak}(priznak=${priznak})}" method="post">
                            	
	           				<button type="submit" class="btn btn-light">Back</button>	
	           			
	           				<input type="hidden" th:value="${stringSearch}" name="stringSearch"> 
	           				<input type="hidden" th:value="${priznak}" name="priznak">
	           				<input type="hidden" th:value="${quserId}" name="quserId"> 
	           				
	           			</form>
	           			
	        		</li>
	        			            	
	            </ul>
      		</nav>
   			
   		
   		
      			<div class="row">
        			<div class="col-lg-10 text-center">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">Reassign Form</p>
				          
        			</div>
      			</div>
     		
  				                
                <table class="table table-striped">
                
                <tr>
					<td colspan="3" style="color:teal;" th:text="${quser.username} +' ('+ ${quser.role} +')'"></td>
					
				</tr>
      			<tr>
      				<td style="color:#880000;">Asset Number : <label style="color:#000088;" th:text="${asset.assetNumber}"></label></td>
					<td style="color:#880000;">Item : <span style="color:#000088;" th:text="${itemName}"></span></td>
				   	<td style="color:#880000;"><span th:text="${asset.maker}"></span>
					<span style="color:#000088;" th:text="${asset.model}"></span></td>
					
				</tr>
				
			</table>	   	
                       	    
                <hr>
                
                <div class="form-group">   	
                   	<label for="assetNumber" class="col-form-label" style="font-weight:bold;">Currently Assigned to :</label> 
                   	<label class="primary" th:text="${client.cname} +' ('+ ${client.clientid} +')'"></label>/
                       	
                   	<label class="primary" th:text="${client.title}"></label>/
                   	<label class="primary" th:text="${client.email}"></label>/
                   	<label class="primary" th:text="${client.projectNumber}"></label>/
                </div>   	
                       	    
                <hr>
                    
                <form class="form-main" th:action="@{/procurement/assets/reassignAsset}" method="post">    
                    
                    <div class="form-group">
                       	<label for="newAssigId" class="col-form-label">New Assignee :</label> 
                       		
                       	<select size="1" name="newAssigId" required>
                       	<option value=""></option>
                   		<option th:each="client : ${clients}" th:value="${client.clientid}" th:text="${client.cname}" ></option>
                   	</select>
                    </div>
                        	
                                       
                                                           
                    <hr>   	
                     
                    <div class="form-group">   	
                       	<label for="reassignedBy" class="col-form-label"> Reassigned by :</label> 
                       	<input type="text" name="reassignedBy" placeholder="Your name" required size="50" maxlength="50"/>
                       	
                    </div>
                    
                                                            
                    <div class="form-group">
      					<label for="notes">Please Add Notes/Observations:</label><br>
      					<textarea name="notes" rows="5" cols="80"></textarea>
      				</div>	
      									                                       
                    <div class="form-group">
                       	<input type="submit" class="btn btn-primary btn-sm" value=" Submit ">
                       	
                       
                    </div>
                            	
                    <input type="hidden" name="assetId" th:value="${asset.assetid}"> 
                    <input type="hidden" name="oldAssigId" th:value="${client.clientid}"> 
                    
                    <input type="hidden" th:value="${stringSearch}" name="stringSearch"> 
	           		<input type="hidden" th:value="${priznak}" name="priznak">
	           		<input type="hidden" th:value="${quserId}" name="quserId">     
                       				                        	
            	</form>
            	            	  				
  		</div>
  		
  		<!-- Footer -->
  
  		<footer class="customFooter">&copy;TRC Corp</footer> 
  			
	</body>
</html>

<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Billables Report</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/calendarControl.css}">
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
  		<script th:src="@{/js/calendarControl.js}"></script>
		
		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		

   		<div class="container">
   		
   			<nav id="hcssmenu">
    		<ul>
        		<li>
           			<form th:action="@{/portal/mainMenu}" method="post">
               			<button type="submit" class="btn btn-light" style="font-size:11px;">Back</button>	
	           			
	           			<input type="hidden" th:value="${quserId}" name="quserId"> 
	           		</form>
        		</li>
            	
            </ul>
      	</nav>
   			
   		
   		
      			<div class="row">
        			<div class="col-lg-12 text-center">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">Retriving data from the HMIS Billables Report </p>
				          
        			</div>
      			</div>
      			
      			<div class="row"><label style="color:teal;font-size:11px;" th:text="${quser.username} +' ('+ ${quser.role} +')'"></label></div>	
      			
      			<div class="row">
      			
	      			<div class="col-lg-8">
	      			
	      				 <div class="form-group">
	                        	<label class="label label-warning" style="background-color:#ffffb3;">Please select the report file</label>
	                        </div> 
	      			
	  					<form class="form-main" th:action="@{/procurement/services/billableFileUpload}" method="post" enctype="multipart/form-data">
	                                       
	                    		                        
	                        <div class="form-group">
	                        	<label for="excelFile" class="col-form-label">File to Upload : <sup>*</sup></label> 
                       			<input type="file" name="file" placeholder="Select HHS file" required  size="25"/>
	                        </div>
	                        
	                        <div class="form-group">
	                        	<label class="label label-warning" style="background-color: white;">Warning: The file should be the original coming from the HMIS system</label>
	                        </div> 
	                        	                      	                                                           
	                    	<div class="form-group">
	                       		<input type="submit" class="btn btn-primary btn-sm" value=" Continue >> ">
	                    	</div>
	                    	
	                    	<input type="hidden" th:value="${quserId}" name="quserId">
	                	                        	
	            		</form>
	  				</div>
	  				
	  				<div class="col">
	  		
	  				</div>
	  			</div>
	  	</div>
  		
  		<!-- Footer --> 
  
  		<footer class="customFooter"></footer> 
  			
	</body>
</html>

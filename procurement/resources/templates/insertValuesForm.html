<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Insert Clients Values</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/calendarControl.css}">
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
  		<script th:src="@{/js/calendarControl.js}"></script>
		
		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		

   		<div class="container">
   		
   			<nav id="hcssmenu">
    		<ul>
        		<li>
           			<form th:action="@{/portal/mainMenu}" method="post">
               			<button type="submit" class="btn btn-light" style="font-size:11px;">Back</button>	
	           			
	           			<input type="hidden" th:value="${quserId}" name="quserId"> 
	           			
	           		</form>
        		</li>
            	
            </ul>
      	</nav>
   			
   		
   		
      			<div class="row">
        			<div class="col-lg-12">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">This feature will insert clients information from the Assets table to the clients table. </p></br>
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">Warning: It is suppose to run only once. Please be sure was not ran before</p>
        			</div>
      			</div>
      			
      			<div class="col-sm"><label style="color:teal;font-size:11px;" th:text="${quser.username} +' ('+ ${quser.role} +')'"></label></div>	
      			
      			<div class="row">
      			
      				      				      			
	      			<div class="col">
	     		
	  					<form class="form-main" th:action="@{/portal/insertClientsValues}"  method="post">
	                                           	                                                           
	                    	<div class="form-group">
	                       		<input type="submit" class="btn btn-secondary btn-sm" value="Insert Values Now">
	                    	</div>
	                 
	                    	<input type="hidden" th:value="${kluch}" th:attr="name='kluch'">
	                    	<input type="hidden" th:value="${assetId}" name="assetId">
	                    	
	                    	<input type="hidden" th:value="${quserId}" name="quserId">
	                    		                         				                        	
	            		</form>
	  				</div>
	  				
	  				<div class="col">
	  					<table>
	  						<tr><td style="font-size:9px;" th:text="${assetId}"></td></tr>
	  						<tr><td style="font-size:9px;" th:text="${kluch}"></td></tr>
	  						
	  					</table>
	  				</div>
	  			</div>
	  	</div>
  		
  		<!-- Footer --> 
  
  		<footer class="customFooter"></footer> 
  			
	</body>
</html>

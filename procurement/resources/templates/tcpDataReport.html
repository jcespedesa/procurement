<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
	<head>
    	<title>TCP Data Report</title>
		
			<meta charset="utf-8">
    		<meta http-equiv="x-ua-compatible" content="ie=edge">
    		<meta name="viewport" content="width=device-width, initial-scale=1">
    	
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  								
  			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  			<link th:href="@{/css/style.css}" rel="stylesheet">
  			  		
    	
	</head>
 
	<body>
    	<div class="container">
        						
			<!-- Navigation -->
			<nav id="hcssmenu">
				<ul>
			   		<li>
			   			<a th:href="@{/procurement/services/tcpDataSel(quserId=${quserId})}">Back</a>
			   		</li>
			            	
			    </ul>
			</nav>
			<div class="row">&nbsp;</div>
  			<div class="row" style="color:teal;" th:text="${quser.username} +' ('+ ${quser.role} +')'">
  				<div class="col"></div>
  			</div>
  			<div class="row">&nbsp;</div>
  			<div class="row" >
        		<div class="col-lg-6">
			       	<div style="color:navy;font-weight:bold;" th:text="${message}"></div>
			    </div>
      		</div>
      		<div class="row">
      			<div class="col" style="border:1px solid;">
                                                        
                    <div class="alert alert-info">Graph TCP Data</div>
                    <label style="color:brown;font-weight:bold;" th:text="${project} +' ('+ ${projectNumber} +')'"></label>
                            
                        <div class="card">
                           	<div class="card-body">
                               	<canvas id="myChart"></canvas>
                            </div> 	 
                        </div>          				
   					</div>
      		</div>	
            <div class="row">
       				<div style="color:#000088; font-size:10px;font-weight: bold;" class="card-footer text-muted">TRC Corp</div>
   			</div>
         
        
			<!-- Custom scripts for this template -->
			<script th:src="@{/js/Chart.min.js}"></script>
			<script th:src="@{/js/chartScriptLine.js}"></script>
			        
			<script th:inline="javascript">
			       
			var graphDataHMIS=[# th:utext="${dataHMIS}"/];
			var graphDataBedList=[# th:utext="${dataBedList}"/];
			var graphDataHmax=[# th:utext="${dataHmax}"/];
			        	
			reportChart(graphDataHMIS,graphDataBedList,graphDataHmax);
			            
			        
			</script>
     	</div>       
	</body>
 
</html>

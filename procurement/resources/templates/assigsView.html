<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Assignations</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">		
			
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    			
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		


   		<div class="container">
   		
   			<nav id="hcssmenu">
	    		<ul>
	        		
	            	<li>
	           			
	           			<form th:action="@{/procurement/assets/edit}" method="post">
                            	
	           				<button type="submit" class="btn btn-light">Back</button>
	           				
	           				<input type="hidden" th:value="${assetId}" name="id">	
	           			
	           				<input type="hidden" th:value="${stringSearch}" name="stringSearch"> 
	           				<input type="hidden" th:value="${priznak}" name="priznak">
	           				<input type="hidden" th:value="${quserId}" name="quserId">
	           				
	           			</form>
	        		</li>
	        		
	            </ul>
      		</nav>
   		
      			<div class="row">
        			<table class="table table-striped">
        				<tr>
				        	<td style="color:#880000;">IT Asset History <span th:text="${assetId}"></span></td>
				            <td><label style="color:teal;" th:text="${quser.username} +' ('+ ${quser.role} +')'"></label></td>
				   		</tr>
				   	</table>
      			</div>
     		
  				<table class="table table-striped table-responsive-md w-75">
  					<thead>
  						<tr>
  							<th style="color:#006400;font-size:12px;">Asset ID</th>
  							<th style="color:#006400;font-size:12px;">Asset Number</th>
  							
  							<th style="color:#006400;font-size:12px;" noWrap>Previous Assignee</th>
  							  							  							
  							<th style="color:#006400;font-size:12px;" noWrap>Date Re-Assignation</th>
  							<th style="color:#006400;font-size:12px;" noWrap>Assigned To</th>
  							<th style="color:#006400;font-size:12px;" noWrap>Assigned By</th>
  						</tr>
  					</thead>
  					<tbody>
  						<tr th:each="assig : ${assigs}">
  							<td th:text="${assig.assetId}" style="font-size:12px;" noWrap></td>
  							<td th:text="${assig.assetNumber}" style="font-size:12px;" noWrap></td>
  							
  							<td th:text="${assig.assigName}" style="font-size:12px;" noWrap></td>
  							  							  							
  							<td th:text="${assig.dateReassignation}" style="font-size:12px;"></td>
  							<td th:text="${assig.newAssigName}" style="font-size:12px;" noWrap></td>
  							<td th:text="${assig.reassignedBy}" style="font-size:12px;" noWrap></td>
  							                                                                                   
  						</tr>	
  					</tbody>	
  				</table>
  				  				
  		</div>
  		
  		<!-- Footer -->
  
  		<footer class="customFooter">&copy;TRC Corp</footer> 
  		
 	</body>
</html>

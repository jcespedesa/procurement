<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Logs</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">		
			
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		


   		<div class="container">
   		
   			<nav id="hcssmenu">
	    		<ul>
	    			<li>
	           			<form th:action="@{/portal/mainMenu}" method="post">
	                            	
		           			<button type="submit" class="btn btn-light">Back</button>	
		           			
		           			<input type="hidden" th:value="${quserId}" name="quserId"> 
		           			
		           		</form>
	        		</li>
	        		            	
	            </ul>
      		</nav>
   			<div class="row" style="color:teal;" th:text="${quser.username} +' ('+ ${quser.role} +')'"></div>
      			<div class="row">
        			<div class="col-10">
			          	<p class="navbar-brand" style="color:#880000;font-size:15px;">System Logs</p>
					</div>
      			</div>
     		
     			<div class="card">
					<div class="card-body">
						
        				 <table class="table-striped table-bordered">					        			
        				 	<thead>
  						<tr>
  							<th style="color:#006400;font-size:12px;padding:5px;">#</th>
  							<th style="color:#006400;font-size:12px;text-align:center;">Date</th>
  							<th style="color:#006400;font-size:12px;text-align:center;">Operation</th>
  							<th style="color:#006400;font-size:12px;text-align:center;">Action</th>
  							<th style="color:#006400;font-size:12px;text-align:center;">Object</th>
  							
  						</tr>
  					</thead>
  					<tbody>
  						<tr th:each="log,itemNum : ${logs}">
  							<td th:text="${itemNum.count}" style="font-size:12px;padding:5px;"></td>
  							<td th:text="${log.dateCreation}" style="font-size:12px;padding:5px;" noWrap></td>
  							<td th:text="${log.subject}" style="font-size:12px;padding:5px;" noWrap></td>
  							<td th:text="${log.action}" style="font-size:12px;padding:5px;" noWrap></td>
  							<td th:text="${log.object}" style="font-size:12px;padding:5px;" noWrap></td>
  						                                          
  						</tr>	
  					</tbody>	        				 
        				 </table>
               		</div>
           		</div>
       		
     			<div id='hcssmenu'>
					<ul>
				   		<li>
				   			<form th:action="@{/portal/mainMenu}" method="post">
	                            	
		           				<button type="submit" class="btn btn-light">Back</button>	
		           			
		           				<input type="hidden" th:value="${quserId}" name="quserId"> 
		           			
		           			<form>
	         			</li>
         		
					</ul>
				</div> 
  			</div>		
  		
  		<!-- Footer -->
  
  		<footer class="customFooter">&copy;TRC Corp</footer> 
  		
 	</body>
</html>

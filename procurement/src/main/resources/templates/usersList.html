<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Users List</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">		
			
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		


   		<div class="container">
   		
   			<nav id="hcssmenu">
    		<ul>
        		<li>
           			<a href="/procurement/users/edit">Add New</a>
        		</li>
            	<li>
           			<a href="/procurement/index">Back</a>
        		</li>
            </ul>
      	</nav>
   		
      			<div class="row">
        			<div class="col-lg-12 ">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">All Users</p>
				          
        			</div>
      			</div>
     		
  				<table class="table table-striped table-responsive-md">
  					<thead>
  						<tr>
  							<th style="color:#006400;font-size:12px;">ID</th>
  							<th style="color:#006400;font-size:12px;">Username</th>
  							<th style="color:#006400;font-size:12px;">Email</th>
  							<th style="color:#006400;font-size:12px;">Role</th>
  							<th style="color:#006400;font-size:12px;">Domain</th>
  							<th style="color:#006400;font-size:12px;">Active</th>
  							
  							<th style="color:#006400;font-size:12px;">Edit</th>
  							<th style="color:#006400;font-size:12px;">Delete</th>
  							<th style="color:#006400;font-size:12px;">Reset Password</th>
  						</tr>
  					</thead>
  					<tbody>
  						<tr th:each="user : ${users}">
  							<td th:text="${user.userid}" style="font-size:12px;"></td>
  							<td th:text="${user.username}" style="font-size:12px;"></td>
  							<td th:text="${user.email}" style="font-size:12px;"></td>
  							<td th:text="${user.role}" style="font-size:12px;"></td>
  							<td th:text="${user.domain}" style="font-size:12px;"></td>
  							
  							<td th:if="${user.active}=='Yes'" th:text="${user.active}" style="font-size:12px;"></td>
  							<td th:unless="${user.active}=='Yes'" th:text="${user.active}" style="font-size:12px;background-color: #ffcc99"></td>
  							  
  							
  							<td>
                            	<a th:if="${user.username}!='Admin'" th:href="@{/procurement/users/edit/{id}(id=${user.userid})}" class="btn btn-primary btn-sm">
                                	<i class="fa fa-edit"></i>
                                </a>
                            </td>
                            <td>
                                <a th:if="${user.username}!='Admin'" th:href="@{/procurement/users/delete/{id}(id=${user.userid})}" class="btn btn-danger btn-sm" onClick="return confirmDelete();">				                                    			
                            		<i class="fa fa-trash" style="font-size:12px"></i>
                            	</a>
                            </td>
                            <td>
                            	<a th:if="${user.username}!='Admin'" th:href="@{/procurement/users/resetPass/{id}(id=${user.userid})}" class="btn btn-info btn-sm resetBtn">
                            		<i class="fas fa-eraser" style="font-size:12px"></i>
                            	</a>
                            </td>
                                                                                   
  						</tr>	
  					</tbody>	
  				</table>
  		</div>
  		
  		<!-- Footer -->
  
  		<footer class="customFooter">&copy;TRC Corp</footer> 
  		
 	</body>
</html>

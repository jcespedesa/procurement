<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Assets Reassignation</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">		
			
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		<nav id="hcssmenu">
    		<ul>
        		<li>
           			<form th:action="@{/procurement/assets/list}" method="post">
                            	
	           			<button type="submit" class="btn btn-light">Back</button>	
	           			
	           			<input type="hidden" th:value="${stringSearch}" name="stringSearch"> 
	           			<input type="hidden" th:value="${priznak}" name="priznak">
	           			<input type="hidden" th:value="${quserId}" name="quserId">
	           				
	           		</form>	
        		</li>
            	
            </ul>
      	</nav>

		<div class="container">
 
  			<section class="page-section" id="mainBody">
    			<div class="container">
      				<div class="row" >
        				<div class="col-lg-8 text-center">
				          	<label style="color:#880000;">Re-Assignation of Asset # : </label>
				         	<label style="font-weight:bold;color:teal;" th:text="${assetNumber}"></label>
        				</div>
      				</div>
      				
      				<table class="table table-striped">
      					<tr>
      						<td colspan="2" style="color:teal;font-size:11px;" th:text="${quser.username} +' ('+ ${quser.role} +')'"></td>
      					</tr>
      					<tr>
      						<td th:text="'Priznak is '+ ${priznak}"></td>
      						<td th:text="'StringSearch is '+ ${stringSearch}"></td>
     			     	</tr>
     			     </table>		
									
					<div th:text="${message}"></div>
				
					<hr/>
					<table class="table table-sm table-bordered">
						<tr><td th:text="'Old User:  '+ ${username}"></td></tr>
						<tr><td th:text="'Title:  '+ ${title}"></td></tr>
						<tr><td th:text="'Email:  '+ ${email}"></td></tr>
						<tr><td th:text="'Old Project:  '+ ${project}"></td></tr>
						<tr><td th:text="'Employment Status:  '+ ${empStatus}"></td></tr>
					</table>
					
					<hr/>
					<table class="table table-sm table-bordered">
						<tr><td th:text="'New User:  '+ ${assetReassig.newAssigName}"></td></tr>
						<tr><td th:text="'Title:  '+ ${assetReassig.newAssigTitle}"></td></tr>
						<tr><td th:text="'Email:  '+ ${assetReassig.newAssigEmail}"></td></tr>
						<tr><td th:text="'New Project:  '+ ${assetReassig.newAssigProject}"></td></tr>
						<tr><td th:text="'Employment Status:  '+ ${assetReassig.newAssigEmpStatus}"></td></tr>
					</table>
					
					<hr/>
					<table class="table table-sm table-bordered">
						<tr><td th:text="'Reassigned by:  '+ ${assetReassig.reassignedBy}"></td></tr>
						<tr><td th:text="'Email:  '+ ${assetReassig.emailReassigner}"></td></tr>
						<tr><td th:text="'Notes:  '+ ${assetReassig.notes}"></td></tr>
						<tr><td th:text="'Re-assignation Date:  '+ ${assetReassig.dateReassignation}"></td></tr>
					</table>
					
					<br>
				
					<form th:action="@{/procurement/assets/list}" method="post">
                            	
	           			<button type="submit" class="btn btn-primary">Back</button>	
	           			
	           			<input type="hidden" th:value="${stringSearch}" name="stringSearch"> 
	           			<input type="hidden" th:value="${priznak}" name="priznak">
	           			<input type="hidden" th:value="${quserId}" name="quserId">
	           				
	           		</form>
				
  					<hr/>
  				  				  						
  				</div>
  		
  			</section>
  		</div>
  		
  		<!-- Footer -->
  		
  		<footer class="customFooter">&copy;TRC Corp</footer> 
  		
	</body>
</html>

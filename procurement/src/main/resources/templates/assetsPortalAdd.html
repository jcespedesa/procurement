<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Assets Input Portal</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/calendarControl.css}">
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
  		<script th:src="@{/js/calendarControl.js}"></script>
		
		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		

   		<div class="container">
   		
   			<nav id="hcssmenu">
    		<ul>
        		<li>
           			<!-- <a th:href="@{/portal/assets/menu/{kluch}(kluch=${kluch})}">Back</a>  -->
        		</li>
            	
            </ul>
      	</nav>
   			
   		
   		
      			<div class="row">
        			<div class="col-lg-12 text-center">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">Assets Input</p>
				          
        			</div>
      			</div>
     		
  				<form class="form-main" th:action="@{/portal/assets/addAsset}"  method="post">
                    
                    
                    <div class="form-group">
                       	<label for="username" class="col-form-label">Your Name:</label> 
                       	<input type="text" name="author" placeholder="Your name" required size="50" maxlength="50"/>
                    
                    	<label for="email" class="col-form-label">Please input your  CC Email :</label> 
                       	<input type="text" name="email" placeholder="Your email" required size="50" maxlength="50"/>
                                           	
                    </div>
                    
                    
                    <div class="form-group">
                       	<label for="project" class="col-form-label">Project :</label> 
                       	<select size="1" name="project" required>
                       		<option th:each="project : ${projects}" th:value="${project.projectNumber}" th:text="${project.project}" ></option>
                       		<option value="Other">Other (Add notes)</option>
                       	</select>
                                        
                    	<label for="site" class="col-form-label">Site :</label> 
                       	<select size="1" name="site" required>
                       		<option th:each="site : ${sites}" th:value="${site.siteNumber}" th:text="${site.sname}" ></option>
                       		<option value="Other">Other (Add notes)</option>
                       	</select>
                    </div>
                   
                    
                   
                       	
					                                       
                    <div class="form-group">
                       	<input type="submit" class="btn btn-primary btn-sm" value=" Submit ">
                       	
                       
                    </div>
                            	
                    <input type="hidden" id="id" th:field="*{assetid}"> 
                    <input type="hidden" th:value="${seed}" th:attr="name='strobe'"> 
                    <input type="hidden" th:value="${todayDate}" th:attr="name='todayDate'"> 
                    <input type="hidden" th:value="${kluch}" th:attr="name='kluch'">
                    <input type="hidden" th:value="Yes" th:attr="name='active'">
                         				                        	
            	</form>
  				
  		</div>
  		
  		<!-- Footer -->
  
  		<footer class="customFooter"></footer> 
  			
	</body>
</html>

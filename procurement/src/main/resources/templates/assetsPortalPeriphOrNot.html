		<!-- Custom styles for this template -->

		<link rel="stylesheet" th:href="@{/css/calendarControl.css}">

	<body id="page-top">

  <!-- Navigation -->
  		

   		<div class="container">

      			<div class="row">
        			<div class="col-lg-12 text-center">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">HHS IT Inventory Database (Continuation)</p>
				          
        			</div>
      			</div>
      			
      			<div class="col-sm"><label style="color:teal;font-size:11px;" th:text="${quser.username} +' ('+ ${quser.role} +')'"></label></div>
      			
      			<div class="row">
      				<label class="col-form-label">Does this item have any peripheral associated?</label>
      			</div>
      			<div class="row">	
      				<label class="col-form-label" style="font-size:12px;color:brown;">Ex: Docking Stations, cameras, headphones, signature pads, keyboards, mouses, etc.</label>    
      			</div>
      			
      			<div class="row">
      			
	      			<div class="col">
	     		
	  					<form class="form-main" th:action="@{/portal/periphForm}" method="post">
	                         
	                                                                                   
	                    	<div class="form-group">
	                       		<input type="submit" class="btn btn-primary btn-sm" value="Yes, and I will input peripherals now">
	                    	</div>
	                        
	                        <input type="hidden" th:value="${assetId}" name="assetId"> 
	                        
	                        <input type="hidden" th:value="${quserId}" name="quserId"> 
	                    	
	                    		                         				                        	
	            		</form>
	            		
	            		<form class="form-main" th:action="@{/portal/moreAssets}"  method="post">
	                         
	                                                                                   
	                    	<div class="form-group">
	                       		<input type="submit" class="btn btn-primary btn-sm" value="No, no peripherals to report">
	                    	</div>
	                        
	                        <input type="hidden" th:value="${assetId}" name="assetId"> 
	                        
	                        <input type="hidden" th:value="${quserId}" name="quserId"> 
	                         				                        	
	            		</form>
	            		
	  				</div>

	  						<tr><td style="font-size:9px;" th:text="${assetId}"></td></tr>
		  				</table>
	  					
	  				</div>
	  			</div>
	  	</div>

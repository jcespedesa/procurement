<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Phones</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">		
			
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		


   		<div class="container">
   		
   			<nav id="hcssmenu">  
   				
    			<ul>
        			<li>
           				<a href="/procurement/phones/edit">Add New</a>
        			</li>
            		<li>
           				<a href="/procurement/index">Back</a>
        			</li>
        			<li>
           				<a href="/procurement/phones/search">Search</a>
        			</li>
            	</ul>
      		</nav>
   		
      			<div class="row">
        			<div class="col-lg-12" th:if="${stringSearch==null}">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">Showing All Phones</p><span th:text="${stringSearch}"></span>
				   	</div>
				   	<div class="col-lg-12" th:unless="${stringSearch==null}">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">Results searching string: </p><span th:text="${stringSearch}"></span>
				   	</div>
      			</div>
     		
  				<table class="table table-striped table-responsive-md">
  					<thead>
  						<tr>
  							<th style="color:#006400;font-size:12px;">#</th>
  							<th style="color:#006400;font-size:12px;">Phone Number</th>
  							<th style="color:#006400;font-size:12px;" noWrap>911 Physical Address</th>
  							<th style="color:#006400;font-size:12px;">CC Site</th>
  							<th style="color:#006400;font-size:12px;">Type</th>
  							<th style="color:#006400;font-size:12px;">Status</th>
  							<th style="color:#006400;font-size:12px;">Edit</th>
  							<th style="color:#006400;font-size:12px;">Delete</th>
  						</tr>
  					</thead>
  					<tbody>
  						<tr th:each="phone,itemNum : ${phones}">
  							<td th:text="${itemNum.count}" style="font-size:12px;"></td>
  							<td th:text="${phone.phoneNumber}" style="font-size:12px;"></td>
  							<td th:text="${phone.streetNum} +' '+ ${phone.streetName} +',  '+ ${phone.city} +', '+ ${phone.state} +' '+ ${phone.zip}" style="font-size:12px;"></td>
  							<td th:text="${phone.siteNumber} +' ('+ ${phone.site} +')'" style="font-size:12px;"></td>
  							<td th:text="${phone.klass}" style="font-size:12px;"></td>
  						  	<td th:text="${phone.status}" style="font-size:12px;"></td>					
  											
  							<td>
                            	<a th:href="@{/procurement/phones/edit/{id}(id=${phone.phoneid})}" class="btn btn-primary btn-sm">
                                	<i class="fa fa-edit"></i>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/procurement/phones/delete/{id}(id=${phone.phoneid})}" class="btn btn-danger btn-sm" onClick="return confirmDelete();">				                                    			
                            		<i class="fa fa-trash" style="font-size:12px"></i>
                            	</a>
                            </td>
                                                                                   
  						</tr>	
  					</tbody>	
  				</table>
  		</div>
  		
  		<!-- Footer -->
  
  		<footer class="customFooter">&copy;TRC Corp</footer> 
  		
 	</body>
</html>

<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Quotes</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/calendarControl.css}">
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
  		<script th:src="@{/js/calendarControl.js}"></script>
		
		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		

   		<div class="container">
   		
   			<nav id="hcssmenu">
    		<ul>
        		<li>
           			<a href="/procurement/Quotes/list">Back</a>
        		</li>
            	
            </ul>
      	</nav>
   			
   		
   		
      			<div class="row">
        			<div class="col-lg-12 text-center">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">Add/Edit Quotes</p>
				          
        			</div>
      			</div>
     		
  				<form class="form-main" th:action="@{/procurement/Quotes/createQuote}" th:object="${quote}" method="post">
                    
                    <div class="form-group">
                       	<label for="number" class="col-form-label">Quote Number: <sup>*</sup>:</label> 
                       	<input type="text" th:field="*{number}" id="number" placeholder="Quote Number" required  size="25" maxlength="50"/>
                       	
                       	<label for="dateQuote" class="col-form-label">Quote Date: <sup>*</sup>:</label> 
                       	<input type="text" th:field="*{dateQuote}" id="dateQuote" placeholder="Date" required  size="10" maxlength="10" onfocus="showCalendarControl(this);"/>
                       	
                       	<label for="item" class="col-form-label">Req. Item :</label> 
                       	<select th:field="*{item}" id="item" required>
                       		<option th:value="*{item}" th:text="*{item}"></option>
                       		<option th:each="item : ${items}" th:value="${item.item}" th:text="${item.item}" ></option>
                       	</select>
                    
                    </div>
                        	
                    <div class="form-group">
                       	<label for="details" class="col-form-label">Details<sup>*</sup>:</label> 
                       	<input type="text" th:field="*{details}" id="details" placeholder="Details" required  size="100" maxlength="100"/>
                    </div>    	
                        	
                
                    
                    <div class="form-group">
                       	<label for="quoteSentTo" class="col-form-label">Quote was sent to :</label> 
                       	<input type="text" th:field="*{quoteSentTo}" id="quoteSendTo" placeholder="Username" size="50" maxlength="50"/>
                   
                       	<label for="dateQuoteSent" class="col-form-label">Date Sent :</label> 
                       	<input type="text" th:field="*{dateQuoteSent}" id="dateQuoteSent" placeholder="Date" size="10" maxlength="10" onfocus="showCalendarControl(this);"/>
                    </div>
                    
                    <div class="form-group">
                       	<label for="reqNumber" class="col-form-label">Request Number :</label> 
                       	<input type="text" th:field="*{reqNumber}" id="reqNumber" placeholder="Request Number" size="50" maxlength="50"/>
                    
                       	<label for="requester" class="col-form-label">Requester:</label> 
                       	<input type="text" th:field="*{requester}" id="requester" placeholder="Requester" size="50" maxlength="50"/>
                    </div>
                            	
                                       
                    <div class="form-group">
                       	<label for="project" class="col-form-label">Project :</label> 
                       	<select th:field="*{projectNum}" id="projectNum">
                       		<option th:value="*{projectNum}" th:text="*{project}"></option>
                       		<option th:each="project : ${projects}" th:value="${project.projectNumber}" th:text="${project.project}" ></option>
                       		<option value="Unknown">Unknown</option>
                       	</select>
                    </div>
                    
                                       
                    <div class="form-group">
                       	<label for="amount" class="col-form-label">Amount : $</label> 
                       	<input type="text" th:field="*{amount}" id="amount" placeholder="Amount" size="10" maxlength="8"/><label>(Please only numbers and one dot)</label>
                    </div>
                   
                    
                    <div class="form-group">
      					<label for="notes">Notes/Observations:</label><br>
      					<textarea id="notes" th:field="*{notes}" rows="7" cols="80"></textarea>
					</div>
					
					                                       
                    <div class="form-group">
                       	<input type="submit" class="btn btn-primary btn-sm" value=" Submit ">
                       	
                       	<a href="/procurement/Quotes/list" class="btn btn-secondary btn-sm">
                			<i class="fas fa-back ml-2"> Cancel </i>
                		</a>
                    </div>
                            	
                    <input type="hidden" id="id" th:field="*{quoteid}">
                    <input type="hidden" th:value="${seed}" th:attr="name='strobe'"> 
     				                        	
            	</form>
  				
  		</div>
  		
  		<!-- Footer -->
  
  		<footer class="customFooter">&copy;TRC Corp</footer> 
  			
	</body>
</html>

<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Assets Portal Final</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/calendarControl.css}">
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
  		<script th:src="@{/js/calendarControl.js}"></script>
		
		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		

   		<div class="container">
   		
   			<nav id="hcssmenu">
    		<ul>
        		<li>
           			<!-- <a th:href="@{/portal/assets/menu/{kluch}(kluch=${kluch})}">Back</a>  -->
        		</li>
            	
            </ul>
      	</nav>
   			
   		
   		
      			<div class="row">
        			<div class="col-lg-12 text-center">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">Please complete your information</p>
				          
        			</div>
      			</div>
      			
      			<div class="col-sm"><label style="color:teal;font-size:11px;" th:text="${quser.username} +' ('+ ${quser.role} +')'"></label></div>	
      			
      			<div class="row">
      			
      				      				      			
	      			<div class="col">
	     		
	  					<form class="form-main" th:action="@{/portal/mainMenu}"  method="post">
	                                       
	                    		                        
	                        <div class="form-group">
	                        	<label for="author" class="col-form-label">Name of the person completing this form<sup>*</sup>:</label> 
                       			<input type="text" name="author" placeholder="Your name" required  size="25" maxlength="50"/>
	                        </div> 
	                        
	                        <div class="form-group">
	                        	<label for="authorEmail" class="col-form-label">Email <sup>*</sup>:</label> 
                       			<input type="email" name="authorEmail" placeholder="Your CC email" required  size="30" maxlength="50"/>
	                        </div>
	                        
	                      	                                                           
	                    	<div class="form-group">
	                       		<input type="submit" class="btn btn-primary btn-sm" value=" Submit Information >> ">
	                    	</div>
	                 
	                    	<input type="hidden" th:value="${kluch}" th:attr="name='kluch'">
	                    	<input type="hidden" th:value="${assetId}" name="assetId">
	                    	
	                    	<input type="hidden" th:value="${quserId}" name="quserId">
	                    		                         				                        	
	            		</form>
	  				</div>
	  				
	  				<div class="col">
	  					<table>
	  						<tr><td style="font-size:9px;" th:text="${assetId}"></td></tr>
	  						<tr><td style="font-size:9px;" th:text="${kluch}"></td></tr>
	  						
	  					</table>
	  				</div>
	  			</div>
	  	</div>
  		
  		<!-- Footer --> 
  
  		<footer class="customFooter"></footer> 
  			
	</body>
</html>

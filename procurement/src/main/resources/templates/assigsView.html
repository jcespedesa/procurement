<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Assignations</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">		
			
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    			
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		


   		<div>
   		
   			<nav id="hcssmenu">
	    		<ul>
	        		
	            	<li>
	           			
	           			<form th:action="@{/procurement/Assets/edit}" method="post">
                            	
	           				<button type="submit" class="btn btn-light">Back</button>
	           				
	           				<input type="hidden" th:value="${assetId}" name="id">	
	           			
	           				<input type="hidden" th:value="${stringSearch}" name="stringSearch"> 
	           				<input type="hidden" th:value="${priznak}" name="priznak">
	           			</form>
	        		</li>
	        		
	        		
	        			        		
	        		
	            </ul>
      		</nav>
   		
      			<div class="row">
        			<div class="col-lg-12">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">IT Asset History </p><span th:text="${assetId}"></span>
				   	</div>
				   	
      			</div>
     		
  				<table class="table table-striped table-responsive-md w-75">
  					<thead>
  						<tr>
  							<th style="color:#006400;font-size:12px;">Asset ID</th>
  							<th style="color:#006400;font-size:12px;">Asset Number</th>
  							
  							<th style="color:#006400;font-size:12px;" noWrap>Name</th>
  							<th style="color:#006400;font-size:12px;">Title</th>
  							<th style="color:#006400;font-size:12px;">Email</th>
  							<th style="color:#006400;font-size:12px;">Project</th>
  							
  							<th style="color:#006400;font-size:12px;" noWrap>Date Assignation</th>
  							<th style="color:#006400;font-size:12px;" noWrap>Assignated by</th>
  							<th style="color:#006400;font-size:12px;" noWrap>Email</th>
  						</tr>
  					</thead>
  					<tbody>
  						<tr th:each="assig : ${assigs}">
  							<td th:text="${assig.assetId}" style="font-size:12px;" noWrap></td>
  							<td th:text="${assig.assetNumber}" style="font-size:12px;" noWrap></td>
  							
  							<td th:text="${assig.newAssigName}" style="font-size:12px;" noWrap></td>
  							<td th:text="${assig.newAssigTitle}" style="font-size:11px;" noWrap></td>
  							<td th:text="${assig.newAssigEmail}" style="font-size:12px;" noWrap></td>
  							<td th:text="${assig.newAssigProject}" style="font-size:12px;" noWrap></td>
  							  							
  							<td th:text="${assig.dateReassignation}" style="font-size:12px;"></td>
  							<td th:text="${assig.reassignedBy}" style="font-size:12px;" noWrap></td>
  							<td th:text="${assig.emailReassigner}" style="font-size:12px;" noWrap></td>
  							                                                                                   
  						</tr>	
  					</tbody>	
  				</table>
  				  				
  		</div>
  		
  		<!-- Footer -->
  
  		<footer class="customFooter">&copy;TRC Corp</footer> 
  		
 	</body>
</html>

<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Titles</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">		
			
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		


   		<div class="container">
   		
   			<nav id="hcssmenu">
    		<ul>
    			<li>
           			<form th:action="@{/portal/mainMenu}" method="post">
                            	
	           				<button type="submit" class="btn btn-light">Back</button>	
	           			
	           				<input type="hidden" th:value="${quserId}" name="quserId"> 
	           			
	           			</form>
        		</li>
        		<li>
           			<form th:action="@{/procurement/titles/edit}" method="post">
                            	
	           			<button type="submit" class="btn btn-light">New</button>	
	           			
	           			<input type="hidden" th:value="${quserId}" name="quserId"> 
	           			
	           		</form>
        		</li>
            	
            </ul>
      	</nav>
   		<div class="row" style="color:teal;" th:text="${quser.username} +' ('+ ${quser.role} +')'"></div>
      			<div class="row">
        			<div class="col-lg-12 ">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">All HHS Titles</p>
				          
        			</div>
      			</div>
     		
  				<table class="table table-striped table-responsive-md">
  					<thead>
  						<tr>
  							<th style="color:#006400;font-size:12px;">#</th>
  							<th style="color:#006400;font-size:12px;" noWrap>Title</th>
  							<th style="color:#006400;font-size:12px;">Number</th>
  							<th style="color:#006400;font-size:12px;">Active</th>
  							<th style="color:#006400;font-size:12px;">Edit</th>
  							<th style="color:#006400;font-size:12px;">Delete</th>
  						</tr>
  					</thead>
  					<tbody>
  						<tr th:each="title,itemNum : ${titles}">
  							<td th:text="${itemNum.count}" style="font-size:12px;"></td>
  							<td th:text="${title.titleDesc}" style="font-size:12px;"></td>
  							<td th:text="${title.titleNum}" style="font-size:12px;"></td>
  							
  							<td th:if="${title.active}=='Yes'" th:text="${title.active}" style="font-size:12px;"></td>
  							<td th:if="${title.active}=='No'" th:text="${title.active}" style="font-size:12px;background-color: #ffcc99"></td>
  									  							
  							<td>
                            	<form th:action="@{/procurement/titles/edit}" method="post">
                            	
	           			        	<button type="submit" class="btn btn-primary fa fa-edit btn-sm"></button>	
	           			
	           						<input type="hidden" th:value="${title.titleid}" name="id"> 
	           						<input type="hidden" th:value="${quserId}" name="quserId"> 
	           						
	           					</form>
                            </td>
                            <td>
                                <form th:action="@{/procurement/titles/delete}" method="post" onClick="return confirmDelete();">
                            	
	           			        	<button type="submit" class="btn btn-danger fa fa-trash btn-sm"></button>	
	           			
	           						<input type="hidden" th:value="${title.titleid}" name="id"> 
	           						<input type="hidden" th:value="${quserId}" name="quserId"> 
	           						
	           					</form>
                            </td>
                                                                                   
  						</tr>	
  					</tbody>	
  				</table>
  		</div>
  		
  		<!-- Footer -->
  
  		<footer class="customFooter">&copy;TRC Corp</footer> 
  		
 	</body>
</html>

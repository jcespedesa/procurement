<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Sites</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
				
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
		
		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		


   		<div class="container">
   		
   			<nav id="hcssmenu">
    		<ul>
        		<li>
           			<a href="/procurement/Sites/list">Back</a>
        		</li>
            	
            </ul>
      	</nav>
   		
      			<div class="row">
        			<div class="col-lg-12 text-center">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">Add/Edit Sites</p>
				          
        			</div>
      			</div>
     		
  				<form class="form-main" th:action="@{/procurement/Sites/createSite}" th:object="${site}" method="post">
                    
                    <div class="form-group">
                       	<label for="siteNumber" class="col-form-label">Number<sup>*</sup>:</label> 
                       	<input type="text" th:field="*{siteNumber}" id="siteNumber" placeholder="Site Number" required  size="50" maxlength="50"/>
                    </div>
                        	
                	<div class="form-group">
                       	<label for="sname" class="col-form-label">Description<sup>*</sup>:</label> 
                       	<input type="text" th:field="*{sname}" id="sname" placeholder="Description" required  size="50" maxlength="50"/>
                    </div>
                    
                                       
                    <div class="form-group">
                       	<label for="address" class="col-form-label">Address:</label> 
                       	<input type="text" th:field="*{address}" id="address" placeholder="Address" size="70" maxlength="100"/>
                    </div>
                    
                    <div class="form-group">
                       	<label for="phone" class="col-form-label">Phone(s):</label> 
                       	<input type="text" th:field="*{phone}" id="phone" placeholder="Phones(s)" size="70" maxlength="100"/>
                    </div>
                    
                    <div class="form-group">
	                    <label for="division" class="col-form-label">Division: <sup>*</sup>:</label> 
	                       	<select th:field="*{division}" id="division">
	                       		<option th:value="*{division}" th:text="${division}"></option>
	                       		<option th:each="division : ${divisions}" th:value="${division.dnumber}" th:text="${division.dname}" ></option>
	                       		<option value=""></option>
	                       	</select>
                       	<label th:text="${division}"></label>
                    </div>        	
                    <div class="form-group">
                       	<label for="param1" class="col-form-label">Provider 1:</label> 
                       	<input type="text" th:field="*{provider1}" id="provider1" placeholder="Provider 1" size="30" maxlength="50"/>
                       	<label for="account1" class="col-form-label">Account Provider 1:</label> 
                       	<input type="text" th:field="*{account1}" id="account1" placeholder="Account 1" size="50" maxlength="50"/>
                    </div>
                            	
                    <div class="form-group">
                       	<label for="param2" class="col-form-label">Provider 2:</label> 
                       	<input type="text" th:field="*{provider2}" id="provider2" placeholder="Provider 2" size="30" maxlength="50"/>
                       	<label for="account2" class="col-form-label">Account Provider 2:</label> 
                       	<input type="text" th:field="*{account2}" id="account2" placeholder="Account 2" size="50" maxlength="50"/>
                    </div>
                    
                    <div class="form-group">
                       	<label for="param3" class="col-form-label">Provider 3:</label> 
                       	<input type="text" th:field="*{provider3}" id="provider3" placeholder="Provider 3" size="30" maxlength="50"/>
                       	<label for="account3" class="col-form-label">Account Provider 3:</label> 
                       	<input type="text" th:field="*{account3}" id="account3" placeholder="Account 3" size="50" maxlength="750"/>
                    </div>
                    
                    <div class="form-group">
                       	<label for="param4" class="col-form-label">Provider 4:</label> 
                       	<input type="text" th:field="*{provider4}" id="provider4" placeholder="Provider 4" size="30" maxlength="50"/>
                       	<label for="account4" class="col-form-label">Account Provider 4:</label> 
                       	<input type="text" th:field="*{account4}" id="account4" placeholder="Account 4" size="50" maxlength="50"/>
                    </div>
                    
                    <div class="form-group col-md-8">
     					<label for="active">Active</label>
     					<select th:field="*{active}">
					     	<option th:value="*{active}" th:text="*{active}"></option>
					    	<option th:value="'Yes'" th:text="Yes"></option>
					    	<option th:value="'No'" th:text="No"></option>
     					</select>
     					
                    </div>     						
					                    
                    
                    <div class="form-group">
                       	<input type="submit" class="btn btn-primary btn-sm" value=" Submit ">
                       	
                       	<a href="/procurement/Sites/list" class="btn btn-secondary btn-sm">
                			<i class="fas fa-back ml-2"> Cancel </i>
                		</a>
                    </div>
                            	
                    <input type="hidden" id="id" th:field="*{siteid}">
     
                        	
            	</form>
  				
  		</div>
  		
  		<!-- Footer -->
  
  		<footer class="customFooter">&copy;TRC Corp</footer> 
  			
	</body>
</html>

<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Edit Zahlungen</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/calendarControl.css}">
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
		<script th:src="@{/js/calendarControl.js}"></script>
		
	</head>
	
	<script>


    	function ValidateForm(Form)
    	{

			var dt1=Form.dateSent;
        	

			if (isDate(dt1.value)==false)
			{
				dt1.focus();
				return false;
	
			}
    	}	
	
	</script>

	<body>

  <!-- Navigation -->
  		

   		<div class="container">
   		
   			<nav id="hcssmenu">
    		<ul>
        		<li>
           			<a th:href="@{/procurement/zahlungen/back(month=${zahlungen.month},year=${zahlungen.year})}">Back</a>
        		</li>
            	
            </ul>
      	</nav>
   			
   		
   		
      			<div class="row">
        			<div class="col-lg-12 text-center">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;"><label th:text="'Period: '+ ${monthLiteral} +'/'+ ${zahlungen.year}"></label></p>
				          
        			</div>
      			</div>
      			                    
                <div class="row">
    				<div class="col-sm">
      					<label th:text="${zahlungen.description}"></label>
    				</div>
    				<div class="col-sm">
      					<label th:text="${zahlungen.providerId}"></label>
    				</div>
    				<div class="col-sm">
      					<label th:text="${zahlungen.account}"></label>
    				</div>
  				</div>
  					
  				<div class="row">
    				<div class="col-sm">
      					<label th:text="${zahlungen.type}"></label>
    				</div>
    				<div class="col-sm">
      					<label th:text="${zahlungen.poNum}"></label>
    				</div>
    				<div class="col-sm">
      					<label th:text="'$'+ ${zahlungen.amount}"></label>
    				</div>
  				</div>
  					
  				<form class="form-main" name="modForm" th:action="@{/procurement/zahlungen/update}" method="post" onSubmit="return ValidateForm(modForm)">
                    
                    <div class="row"> 
                                               	
	                    <div class="col-sm">
	                       	<label for="invoiceNum" class="col-form-label">Invoice Num: </label> 
	                       	<input type="text" name="invoiceNum" placeholder="Invoice Number" size="40" maxlength="50" th:value="${zahlungen.invoiceNum}"/>
	                    </div>
	                    
	                    <div class="col-sm">
	                       	<label for="reqNum" class="col-form-label">Request Num: </label> 
	                       	<input type="text" name="reqNumber" placeholder="Request Number" size="20" maxlength="50" th:value="${zahlungen.reqNumber}"/>
	                    </div>
	               </div>
	               <div class="row">
	               
	               		<div class="col-sm">
	               			<label for="invoiceDownloaded">Invoice Downloaded</label>
     						<select th:field="*{zahlungen.invoiceDownloaded}">
					     		<option th:value="*{zahlungen.invoiceDownloaded}" th:text="*{zahlungen.invoiceDownloaded}"></option>
					    		<option th:value="'Yes'" th:text="Yes"></option>
					    		<option th:value="'No'" th:text="No"></option>
					    	</select>  
	               		</div>
	               
	               		<div class="col-sm">
	                       	<label for="dateSent" class="col-form-label">Date Sent to Finance: </label> 
	                       	<input type="text" name="dateSent"  size="10" maxlength="12" th:value="${zahlungen.dateSent}" onfocus="showCalendarControl(this);"/>
	                    </div>
	               
	               </div>  
	               <div class="row">
	               
	               		<div class="col-sm">
	               			<label for="voucher">Voucher : </label>
     						<select th:field="*{zahlungen.voucher}">
					     		<option th:value="*{zahlungen.voucher}" th:text="*{zahlungen.voucher}"></option>
					    		<option th:value="'Yes'" th:text="Yes"></option>
					    		<option th:value="'No'" th:text="No"></option>
					    	</select>  
	               		</div>
	               		
	               		<div class="col-sm">
	               			<label for="checkCut">Check Cut : </label>
     						<select th:field="*{zahlungen.checkCut}">
					     		<option th:value="*{zahlungen.checkCut}" th:text="*{zahlungen.checkCut}"></option>
					    		<option th:value="'Yes'" th:text="Yes"></option>
					    		<option th:value="'No'" th:text="No"></option>
					    	</select>  
	               		</div>
	               
	               
	               </div>
	               
	                  
	               <div class="row">     
	                    <div class="form-group">
	      					<label for="notes">Notes/Observations:</label><br>
	      					<textarea name="notes" rows="7" cols="80" th:text="${zahlungen.notes}"></textarea>
						</div>
	                             	
                    </div>         
                    
                    <div class="form-group">
                       	<input type="submit" class="btn btn-primary btn-sm" value=" Submit ">
                       	
                    </div>
                            	
                    <input type="hidden" th:value="${zahlungen.zahlungenid}" th:attr="name='id'"> 
                    <input type="hidden" th:value="${zahlungen.month}" th:attr="name='month'">
                    <input type="hidden" th:value="${zahlungen.year}" th:attr="name='year'">
                             	
            	</form>
  				
  		</div>
  		
  		<!-- Footer -->
  
  		<footer class="customFooter">&copy;TRC Corp</footer> 
  			
	</body>
</html>

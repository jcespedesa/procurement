<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Peripherals</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">		
			
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		


   		<div class="container">
   		
   			<nav id="hcssmenu">
	    		<ul>
	        		<li>   
	           			<a th:href="@{/procurement/peripherals/create/{id}(id=${assetId})}">Add New</a>
	        		</li>
	            	<li>
	           			<a th:href="@{/procurement/Assets/edit/{id}(id=${assetId})}">Back</a>
	           			
	        		</li>
	        		<li>
	           			<a href="/procurement/peripherals/search">Search</a>
	        		</li>
	        		
	            </ul>
      		</nav>
      		
      			<div class="row">
        			<p class="navbar-brand" style="color:#880000;font-size:14px;">Peripherals for Asset ID : <label th:text="${assetId}"></label></p>
				</div>
   		<!--  
      			<div class="row">
        			<div class="col-lg-12" th:if="${stringSearch==null}">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">Showing All HHS Peripherals</p><span th:text="${stringSearch}"></span>
				   	</div>
				   	<div class="col-lg-12" th:unless="${stringSearch==null}">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">Results searching string: </p><span th:text="${stringSearch}"></span>
				   	</div>
      			</div>
     	-->	
  				<table class="table table-striped table-responsive-md">
  					<thead>
  						<tr>
  							<th style="color:#006400;font-size:12px;">#</th>
  							<th style="color:#006400;font-size:12px;">Description</th>
  							<th style="color:#006400;font-size:12px;">Asset/Serial Number</th>
  							<th style="color:#006400;font-size:12px;">Associated Asset ID</th>
  							  							  							
  							<th style="color:#006400;font-size:12px;">Edit</th>
  							<th style="color:#006400;font-size:12px;">Delete</th>
  							
  						</tr>
  					</thead>
  					<tbody>
  						<tr th:each="peripheral,itemNum : ${peripherals}">
  							<td th:text="${itemNum.count}" style="font-size:12px;"></td>
  							<td th:text="${peripheral.description}" style="font-size:12px;"></td>
  							<td th:text="${peripheral.assetNumber}" style="font-size:12px;"></td>
  							<td th:text="${peripheral.assetId}" style="font-size:12px;"></td>
  							  												  							
  							<td>
                            	<a th:href="@{/procurement/peripherals/edit/{id}(id=${peripheral.itemid},assetId=${assetId})}" class="btn btn-primary btn-sm">
                                	<i class="fa fa-edit"></i>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/procurement/peripherals/delete/{id}(id=${peripheral.itemid},assetId=${assetId})}" class="btn btn-danger btn-sm" onClick="return confirmDelete();">				                                    			
                            		<i class="fa fa-trash" style="font-size:12px"></i>
                            	</a>
                            </td>
                            
                                                                                   
  						</tr>	
  					</tbody>	
  				</table>
  		</div>
  		
  		<!-- Footer -->
  
  		<footer class="customFooter">&copy;TRC Corp</footer> 
  		
 	</body>
</html>

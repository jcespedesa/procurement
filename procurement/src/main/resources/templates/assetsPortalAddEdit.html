<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Assets Input Portal</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/calendarControl.css}">
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
  		<script th:src="@{/js/calendarControl.js}"></script>
		
		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		

   		<div class="container">
   		
   			<nav id="hcssmenu">
    		<ul>
        		<li>
           			<!-- <a th:href="@{/portal/assets/menu/{kluch}(kluch=${kluch})}">Back</a>  -->
        		</li>
            	
            </ul>
      	</nav>
   			
   		
   		
      			<div class="row">
        			<div class="col-lg-12 text-center">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">Add/Edit Assets</p>
				          
        			</div>
      			</div>
     		
  				<form class="form-main" th:action="@{/portal/assets/createAsset}" th:object="${asset}" method="post">
                    
                    <div class="form-group">
                       	<label for="assetNumber" class="col-form-label">Asset Number <sup>*</sup>:</label> 
                       	<input type="text" th:field="*{assetNumber}" id="assetNumber" placeholder="Asset Number" required  size="25" maxlength="50"/>
                       	
                       	<label for="item" class="col-form-label">Item :</label> 
                       	<select th:field="*{item}" id="item" required>
                       		<option th:value="*{item}" th:text="*{item}"></option>
                       		<option th:each="item : ${items}" th:value="${item.item}" th:text="${item.item}" ></option>
                       		<option value="Other">Other (Add notes)</option>
                       	</select>
                    
                    </div>
                      
                    
                    <div class="form-group">
                       	<label for="username" class="col-form-label">User Name:</label> 
                       	<input type="text" th:field="*{username}" id="username" placeholder="User name" required size="50" maxlength="50"/>
                    
                       	<label for="title" class="col-form-label">Title :</label> 
                       	<select th:field="*{title}" id="title" required>
                       		<option th:value="*{title}" th:text="${title}"></option>
                       		<option th:each="title : ${titles}" th:value="${title.titleDesc}" th:text="${title.titleDesc}" ></option>
                       		<option value="Other">Other (Add notes)</option>
                       	</select>
                    </div>
                            	
                                       
                    <div class="form-group">
                       	<label for="project" class="col-form-label">Project :</label> 
                       	<select th:field="*{project}" id="project" required>
                       		<option th:value="*{project}" th:text="${projectName}"></option>
                       		<option th:each="project : ${projects}" th:value="${project.projectNumber}" th:text="${project.project}" ></option>
                       		<option value="Other">Other (Add notes)</option>
                       	</select>
                    </div>
                    
                    <div class="form-group">
                       	<label for="site" class="col-form-label">Site :</label> 
                       	<select th:field="*{site}" id="site" required>
                       		<option th:value="*{site}" th:text="${siteName}"></option>
                       		<option th:each="site : ${sites}" th:value="${site.siteNumber}" th:text="${site.sname}" ></option>
                       		<option value="Other">Other (Add notes)</option>
                       	</select>
                       	<label for="author" class="col-form-label"> Form Completed by :</label> 
                       	<input type="text" th:field="*{author}" id="author" placeholder="" required size="50" maxlength="50"/>
                       	
                    </div>
                                       
                  
                    
                    <div class="form-group">
      					<label for="notes">Notes/Observations:</label><br>
      					<textarea id="notes" th:field="*{notes}" rows="7" cols="80"></textarea>
					</div>
					
					                                       
                    <div class="form-group">
                       	<input type="submit" class="btn btn-primary btn-sm" value=" Submit ">
                       	
                       
                    </div>
                            	
                    <input type="hidden" id="id" th:field="*{assetid}"> 
                    <input type="hidden" th:value="${seed}" th:attr="name='strobe'"> 
                    <input type="hidden" th:value="${todayDate}" th:attr="name='todayDate'"> 
                    <input type="hidden" th:value="${kluch}" th:attr="name='kluch'">
                    <input type="hidden" th:value="Yes" th:attr="name='active'">
                         				                        	
            	</form>
  				
  		</div>
  		
  		<!-- Footer -->
  
  		<footer class="customFooter"></footer> 
  			
	</body>
</html>

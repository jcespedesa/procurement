<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>View VAX Status</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">		
			
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		


   		<div class="container">
   		
   			<nav id="hcssmenu">
    		<ul>
        		<li>
           			<a href="/procurement/clients/views">Back</a>
        		</li>
            	
            </ul>
      	</nav>
   		
      			<div class="row">
        			<div class="col-lg-12">
				          <p class="navbar-brand" style="color:Teal;font-size:15px;font-weight: bold;"></p><span th:text="${hhsDivision}"></span><br>
				          <p class="navbar-brand" style="color:Green;font-size:15px;font-weight: bold;"></p><span th:text="${vacStatus}"></span>
				   	</div>
      			</div>
     		
  				<table class="table table-striped table-responsive-md">
  					<thead>
  						<tr>
  							<th style="color:#880000;font-size:12px;">#</th>
  							<th style="color:#880000;font-size:12px;">Name</th>
  							<th th:if="${vacStatus=='Fully Vaccinated'}" style="color:#880000;font-size:12px;">Completion Time</th>
  							<th th:if="${vacStatus=='Partially Vaccinated'}" style="color:#880000;font-size:12px;">Date to Receive Second Dose</th>
  							<th style="color:#880000;font-size:12px;">Program</th>
  							<th th:if="${vacStatus=='Religious Exemption'}" style="color:#880000;font-size:12px;">Status</th>
  							
  							  							
  						</tr>
  					</thead>
  					<tbody>
  						<tr th:each="client,itemNum : ${clients}">
  							<td th:text="${itemNum.count}" style="font-size:11px;color:880000;font-weight: bold;"></td>
  							<td th:text="${client.cname}" style="font-size:12px;"></td>
  							<td th:if="${vacStatus=='Fully Vaccinated'}" th:text="${client.completionTime}" style="font-size:12px;"></td>
  							<td th:if="${vacStatus=='Partially Vaccinated'}" th:text="${client.dateSecondDose}" style="font-size:12px;"></td>
  							<td th:text="${client.program}" style="font-size:11px;"></td>
  							<td th:if="${vacStatus=='Religious Exemption'}" th:text="${client.notes}" style="font-size:12px;"></td>                                                                                   
  						</tr>	
  					</tbody>	
  				</table>
  		</div>
  		
  		<!-- Footer -->
  
  		<footer class="customFooter">&copy;TRC Corp</footer> 
  		
 	</body>
</html>

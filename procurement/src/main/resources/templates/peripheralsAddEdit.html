<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Peripherals</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/calendarControl.css}">
				
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
		<script th:src="@{/js/calendarControl.js}"></script>
		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  
   		<div class="container">
   		
   			<nav id="hcssmenu">
    			<ul>
        			<li>
           				<a th:href="@{/procurement/peripherals/list/{assetId}(assetId=${assetId})}">Back</a>
        			</li>
        			<li>
           				<a th:href="@{/procurement/peripherals/promote(assetId=${assetId},itemId=${peripheral.itemid})}">Promote to Asset</a>
        			</li>
            	
            	</ul>
      		</nav>
   		
      		<div class="row">
        		<div class="col-lg-12 text-center">
			          <p class="navbar-brand" style="color:#880000;font-size:15px;">Add/Edit Peripherals </p>
			    </div>
			</div>    
			<div class="row">
        		<p class="navbar-brand" style="color:#880000;font-size:14px;">Peripherals for Asset ID : <label th:text="${assetId}"></label></p>
			</div>
			      		
     		
  			<form class="form-main" th:action="@{/procurement/peripherals/createPeripheral}" th:object="${peripheral}" method="post">
                    
                <div class="form-group">
                   	<label for="peripheralNum" class="col-form-label">Description : </label> 
                   	<select th:field="*{peripheralNum}" id="peripheralNum" required>
                   		<option th:value="*{peripheralNum}" th:text="*{description}"></option>
                   		<option th:each="item : ${items}" th:value="${item.itemNumber}" th:text="${item.item}"></option>
                   		<option value=""></option>
                   	</select>
               </div>
                    
               <div class="form-group">
                   	<label for="assetNumber" class="col-form-label">Asset number: </label> 
                   	<input type="text" th:field="*{assetNumber}" id="assetNumber" placeholder="Asset/Serial Number" size="15" maxlength="20"/>
                   	
                   	<label for="datePurchased" class="col-form-label">Date Purchased :</label> 
                    <input type="text" th:field="*{datePurchased}" id="datePurchased" placeholder="Date" size="10" maxlength="10" onfocus="showCalendarControl(this);"/>
                                          	
               </div>
               
               <div class="form-group">
                   	<label for="status" class="col-form-label">Status : </label> 
                   	<select th:field="*{status}" id="status">
                   		<option th:value="*{status}" th:text="*{status}"></option>
                   		<option value="On line">On line</option>
                   		<option value="Unusable">Unusable</option>
                   		<option value="With missing/broken parts">With missing/broken parts</option>
                   		<option value="Unknown">Unknown</option>
                   		<option value=""></option>
                   	</select>
                   	<label for="active" class="col-form-label">Active : </label> 
                   	<select th:field="*{active}" id="active">
                   		<option th:value="*{active}" th:text="*{active}"></option>
                   		<option value="Yes">Yes</option>
                   		<option value="No">No</option>
                   		<option value=""></option>
                   	</select>
               </div>
                    
               <div class="form-group">
      				<label for="notes">Notes/Observations:</label><br>
      				<textarea id="notes" th:field="*{notes}" rows="7" cols="80"></textarea>
				</div>
                                       
                <div class="form-group">
                   	<input type="submit" class="btn btn-primary btn-sm" value=" Submit ">
                       	
                   	
                </div>
                            	
                <input type="hidden" id="id" th:field="*{itemid}">
     			<input type="hidden" th:value="${assetId}" th:attr="name='assetId'">
                        	
            </form>
  				
  		</div>
  		
  		<!-- Footer -->
  
  		<footer class="customFooter">&copy;TRC Corp</footer> 
  			
	</body>
</html>

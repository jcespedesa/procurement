<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Assets</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
				
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
		
		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		


   		<div class="container">
   		
   			<nav id="hcssmenu">
    		<ul>
        		<li>
           			<a href="/procurement/Assets/list">Back</a>
        		</li>
            	
            </ul>
      	</nav>
   		
      			<div class="row">
        			<div class="col-lg-12 text-center">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">Search Assets</p>
				          
        			</div>
      			</div>
      			
      			<div class="row">
      			
      				<div class="col">
      					<label class="warning">Search by Asset Number</label>
      				
      					<form class="utilityForm" th:action="@{/procurement/Assets/findAssetByNum}" method="post">
	                    
		                    <div class="form-group">
		                       	<label for="number" class="col-form-label">Asset Number<sup>*</sup>:</label> 
		                       	<input type="text" name="stringSearch" placeholder="Assset Number" required  size="20" maxlength="20"/>
		                    </div>
		                                        
		                    
		                    <div class="form-group">
		                       	<input type="submit" class="btn btn-primary btn-sm" value=" Submit ">
		                    </div>
		                      	
	            		</form>
      				
      				</div>
      				
      				
      				<div class="col">
      				
      					<label class="warning">Search by Item</label>
      				
      					<form class="utilityForm" th:action="@{/procurement/assets/findAssetItem}" method="post">
	                    
		                    <div class="form-group">
		                       	<label for="requester" class="col-form-label">Select item type<sup>*</sup>:</label> 
		                       	<select name="stringSearch" required>
                       				<option th:each="item : ${items}" th:value="${item.item}" th:text="${item.item}" ></option>
                       			</select>
		                    </div>
		                                        
		                    
		                    <div class="form-group">
		                       	<input type="submit" class="btn btn-primary btn-sm" value=" Submit ">
		                       	
		                    </div>
		                      	
	            		</form>
      				
      				
      				</div>
      				
      				
      				<div class="col">
      				
      					<label class="warning">Search by Author</label>
      				
      					<form class="utilityForm" th:action="@{/procurement/assets/findAssetAuthor}" method="post">
	                    
		                    <div class="form-group">
		                       	<label for="requester" class="col-form-label">Select Author<sup>*</sup>:</label> 
		                       	<select name="stringSearch" required>
                       				<option th:each="authorEmail : ${authorEmails}" th:value="${authorEmail.authorEmail}" th:text="${authorEmail.authorEmail}" ></option>
                       			</select>
		                    </div>
		                                        
		                    
		                    <div class="form-group">
		                       	<input type="submit" class="btn btn-primary btn-sm" value=" Submit ">
		                       	
		                    </div>
		                      	
	            		</form>
      				
      				
      				</div>
     		
	  				
  				</div>
  		</div>
  		
  		<!-- Footer -->
  
  		<footer class="customFooter">&copy;TRC Corp</footer> 
  			
	</body>
</html>

<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Clients</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">		
			
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		


   		<div class="container">
   		
   			<nav id="hcssmenu">
    		<ul>
        		<li>
           			<a href="/procurement/clients/edit">Add New</a>
        		</li>
            	<li>
           			<a href="/procurement/index">Back</a>
        		</li>
        		<li>
           			<a href="/procurement/clients/search">Search</a>
        		</li>
        		<li>
           			<a href="/procurement/clients/views">Views</a>
        		</li>
            </ul>
      	</nav>
   		
      			<div class="row">
        			<div class="col-lg-12" th:if="${stringSearch==null}">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">Showing All HHS Clients</p><span th:text="${stringSearch}"></span>
				   	</div>
				   	<div class="col-lg-12" th:unless="${stringSearch==null}">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">Results searching string: </p><span th:text="${stringSearch}"></span>
				   	</div>
      			</div>
     		
  				<table class="table table-striped table-responsive-md">
  					<thead>
  						<tr>
  							<th style="color:#006400;font-size:12px;">#</th>
  							<th style="color:#006400;font-size:12px;">Client ID</th>
  							<th style="color:#006400;font-size:12px;">Client Name</th>
  							<th style="color:#006400;font-size:12px;">Type</th>
  							<th style="color:#006400;font-size:12px;">Program</th>
  							<th style="color:#006400;font-size:12px;">Project Number</th>
  							<th style="color:#006400;font-size:12px;">HHS Division</th>
  							<th style="color:#006400;font-size:12px;">Email</th>
  							<th style="color:#006400;font-size:12px;">Active</th>
  							<th style="color:#006400;font-size:12px;">Edit</th>
  							<th style="color:#006400;font-size:12px;">Delete</th>
  							
  						</tr>
  					</thead>
  					<tbody>
  						<tr th:each="client,itemNum : ${clients}">
  							<td th:text="${itemNum.count}" style="font-size:9px;color:#800000"></td>
  							<td th:text="${client.clientid}" style="font-size:12px;"></td>
  							<td th:text="${client.cname}" style="font-size:12px;"></td>
  							<td th:text="${client.type}" style="font-size:12px;"></td>
  							<td th:text="${client.program}" style="font-size:11px;"></td>
  							<td th:text="${client.projectNumber}" style="font-size:12px;"></td>
  							<td th:text="${client.hhsDivision}" style="font-size:12px;"></td>
  							<td noWrap th:text="${client.email}" style="font-size:12px;"></td>
  							<td th:text="${client.active}" style="font-size:12px;"></td>					  							
  							<td>
                            	<a th:href="@{/procurement/clients/edit/{id}(id=${client.clientid})}" class="btn btn-primary btn-sm">
                                	<i class="fa fa-edit"></i>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/procurement/clients/delete/{id}(id=${client.clientid})}" class="btn btn-danger btn-sm" onClick="return confirmDelete();">				                                    			
                            		<i class="fa fa-trash" style="font-size:12px"></i>
                            	</a>
                            </td>
                            
                                                                                   
  						</tr>	
  					</tbody>	
  				</table>
  		</div>
  		
  		<!-- Footer -->
  
  		<footer class="customFooter">&copy;TRC Corp</footer> 
  		
 	</body>
</html>

		<!-- Custom styles for this template -->

	</head>

	<body id="page-top">

  <!-- Navigation -->
  		


   		<div class="container">
   		
   			<nav id="hcssmenu">
    		<ul>
        		
            	<li>

      			<div class="row">
        			<div class="col-lg-12 ">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">Zahlungen Selection</p>
				          
        			</div>
      			</div>
      			
      			    		
  				<table class="table table-striped table-responsive-md" style="width:300px;">
  					<thead>
  						<tr>
  							<th style="color:#006400;font-size:12px;">Select a month/year</th>
  							
  						</tr>
  					</thead>
  					<tbody>
  						<tr>
  							<td style="background-color: DodgerBlue;">
  							
  								<form  th:action="@{/procurement/zahlungen/view}" method="post">
  							
  									<div class="form-group">
  										<select name="month" class="mdb-select sm-form" searchable="Search here.." required>
	  										<option value="" disabled selected>Select a Month</option>
										    <option value="1">Jan</option>
										    <option value="2">Feb</option>
										    <option value="3">Mar</option>
										    <option value="4">Apr</option>
										    <option value="5">May</option>
										    <option value="6">Jun</option>
										    <option value="7">Jul</option>
										    <option value="8">Aug</option>
										    <option value="9">Sep</option>
										    <option value="10">Oct</option>
										    <option value="11">Nov</option>
										    <option value="12">Dec</option>
  										</select>
								
  										<select name="year" class="mdb-select sm-form" searchable="Search here.." required>
  											<option value="" disabled selected>Select a Year</option>
									    	<option value="2020">2020</option>
									    	<option value="2021">2021</option>
									    	<option value="2022">2022</option>
									    	<option value="2023">2023</option>
										</select>
									</div>
								
									<div class="form-group">
                       					<input type="submit" class="btn btn-warning btn-sm" value=" Submit ">
                       	        	</div>
                       	        
                       	    	</form>    
  							
  							</td>
  							
                                                                                   
  						</tr>	
  					</tbody>	
  				</table>
  		</div>

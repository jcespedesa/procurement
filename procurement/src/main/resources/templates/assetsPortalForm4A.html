<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Assets Portal Form4A</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/calendarControl.css}">
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
  		<script th:src="@{/js/calendarControl.js}"></script>
		
		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		

   		<div class="container">
   		
   			<nav id="hcssmenu">
    		<ul>
        		<li>
           			<!-- <a th:href="@{/portal/assets/menu/{kluch}(kluch=${kluch})}">Back</a>  -->
        		</li>
            	
            </ul>
      	</nav>
   			
   		
   		
      			<div class="row">
        			<div class="col-lg-12 text-center">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">HHS IT Inventory Database (Peripherals)</p>
				          
        			</div>
      			</div>
      			
      			<div class="row">
      			
	      			<div class="col">
	     		
	  					<form class="form-main" th:action="@{/portal/assets/form4B}"  method="post">
	                                       
	                    	<div class="form-group">
	                       	
	                       		<label for="item">Please select the item</label>
	     						<select size='1' name="itemId">
	                       			<option th:each="item : ${items}" th:value="${item.itemNumber}" th:text="${item.item}" ></option>
	                       		</select>
	                        </div>
	                        
	                        <div class="form-group">
	                        	<label for="assetNumber" class="col-form-label">Asset Number (If any) :</label> 
                       			<input type="text" name="assetNumber" placeholder="Asset Number" size="25" maxlength="50"/>
	                        </div>
	                        
	                        <div class="form-group">   
                                              	
                    			<label for="status" class="col-form-label">Status : </label> 
	                   			<select size="1" name="status">
	                   				<option value=""></option>
	                   				<option value="On line">On line</option>
			                   		<option value="Unusable">Unusable</option>
			                   		<option value="With missing/broken parts">With missing/broken parts</option>
			                   		<option value="Unknown">Unknown</option>
			                   	</select>
                   			</div> 
	                        
	                        <div class="form-group">
      							<label for="notes">Notes/Observations:</label><br>
      							<textarea name="notes" rows="7" cols="50"></textarea>
							</div>
	                                                           
	                    	<div class="form-group">
	                       		<input type="submit" class="btn btn-primary btn-sm" value=" Save this information >> ">
	                    	</div>
	                        
	                        <input type="hidden" th:value="${cname}" th:attr="name='cname'">
	                        <input type="hidden" th:value="${email}" th:attr="name='email'"> 
	                        <input type="hidden" th:value="${empStatus}" th:attr="name='empStatus'">
	                        <input type="hidden" th:value="${title}" th:attr="name='title'">
	                        
	                        <input type="hidden" th:value="${project}" th:attr="name='project'"> 
	                        <input type="hidden" th:value="${item}" th:attr="name='item'">
	                        <input type="hidden" th:value="${assetNumber}" th:attr="name='assetNumber'">
	                        <input type="hidden" th:value="${assetId}" th:attr="name='assetId'">
	                         
	                        	                            	
	                    	<input type="hidden" th:value="${todayDate}" th:attr="name='todayDate'"> 
	                    	<input type="hidden" th:value="${kluch}" th:attr="name='kluch'">
	                    	<input type="hidden" th:value="${active}" th:attr="name='active'">
	                        
	                         				                        	
	            		</form>
	  				</div>
	  				
	  				<div class="col">
	  				
	  					
	  				</div>
	  			</div>
	  	</div>
  		
  		<!-- Footer --> 
  
  		<footer class="customFooter"></footer> 
  			
	</body>
</html>

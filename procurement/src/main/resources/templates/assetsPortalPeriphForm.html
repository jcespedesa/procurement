<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Assets - Peripherals</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/calendarControl.css}">
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
  		<script th:src="@{/js/calendarControl.js}"></script>
		
		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		

   		<div class="container">
   		
   			<nav id="hcssmenu">
    		<ul>
        		<li>
           			<!-- <a th:href="@{/portal/assets/menu/{kluch}(kluch=${kluch})}">Back</a>  -->
        		</li>
            	
            </ul>
      	</nav>
   			
   		
   		
      			<div class="row">
        			<div class="col-lg-12 text-center">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">HHS IT Inventory Database (Peripherals)</p>
				          
        			</div>
      			</div>
      			
      			<div class="row">
      			
	      			<div class="col">
	     		
	  					<form class="form-main" th:action="@{/portal/assets/morePeriph}" th:object="${peripheral}" method="post">
	                                       
	                    	<div class="form-group">
	                       	
	                       		<label for="item">Please the type of peripheral</label>
	     						<select th:field="*{peripheralNum}" id="peripheralNum">
	                       			<option th:each="item : ${items}" th:value="${item.itemNumber}" th:text="${item.item}" ></option>
	                       		</select>
	                        </div>
	                        
	                        <div class="form-group">
	                        	<label for="assetNumber" class="col-form-label">Asset Number (If any) :</label> 
                       			<input type="text" th:field="*{assetNumber}" id="assetNumber" placeholder="Asset Number" size="25" maxlength="50"/>
	                        </div>
	                        
	                        <div class="form-group">   
                                              	
                    			<label for="status" class="col-form-label">Status : </label> 
	                   			<select th:field="*{status}" id="status">
	                   				<option value=""></option>
	                   				<option value="On line">On line</option>
			                   		<option value="Unusable">Unusable</option>
			                   		<option value="With missing/broken parts">With missing/broken parts</option>
			                   		<option value="Unknown">Unknown</option>
			                   	</select>
                   			</div> 
	                        
	                        <div class="form-group">
      							<label for="notes">Notes/Observations:</label><br>
      							<textarea id="notes" th:field="*{notes}" rows="5" cols="50"></textarea>
							</div>
	                                                           
	                    	<div class="form-group">
	                       		<input type="submit" class="btn btn-primary btn-sm" value=" Save this information >> ">
	                    	</div>
	                        
	                        <input type="hidden" th:value="${assetId}" name="assetId">
	                       	                         				                        	
	            		</form>
	  				</div>
	  				
	  				<div class="col">
	  				
	  					<table>
	  						<tr><td style="font-size:9px;" th:text="${assetId}"></td></tr>
		  				</table>
		  				
		  				<table>
	  						<tr><th style="font-size:11px;font-weight: bold;color:teal;">So far input peripherals:</th></tr>
		  					<tr th:each="periph : ${periphs}"><td style="font-size:11px;" th:text="${periph.kluch}"></td></tr>
		  				</table>
	  					
	  				</div>
	  			</div>
	  	</div>
  		
  		<!-- Footer --> 
  
  		<footer class="customFooter"></footer> 
  			
	</body>
</html>

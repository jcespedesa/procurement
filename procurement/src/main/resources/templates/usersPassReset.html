<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
	<head>
    	<title>Add/Modify Users</title>
		
			<meta charset="utf-8">
    		<meta http-equiv="x-ua-compatible" content="ie=edge">
    		<meta name="viewport" content="width=device-width, initial-scale=1">
    	
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
					
  			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  		
    	
	</head>
 
	<body>
    	<div class="container my-5">
        	<h5 style="font-color:#006600;font-weight:bold;">Set/Reset Password</h5>
        	<div class="card">
        	   	<div class="card-body">
        	   	
        	   		<div class="row">
                		
                		
                			<div class="form-group  col-md-6">
                			
                               	<label style="color: #880000; font-size: 12px; font-weight: bold; background-color: #FFFFCC;">Warning: this operation will reset the password for this user...<br>The default password will be set</label> 
                                                       	
                        		<form action="#" th:action="@{/procurement/users/changePass}" method="post">
                        	
                       				<div class="form-group">
                        				<label for="username">Username : </label> 
                          				<input type="text" th:field="${user.username}" name="username" placeholder="username" disabled/>
                       				</div>
                        
                                     
                        			<div class="form-group">
                           				<input type="submit" class="btn btn-primary btn-sm" value=" Submit ">
                           	
                           				<a href="/procurement/users/list" class="btn btn-secondary btn-sm">
                						<i class="fas fa-back ml-2"> Cancel </i></a>
                         			</div>
 
                        			<input type="hidden" name="id" th:value="${user.userid}">
                             
                    			</form>
                    		
                    		</div>
                    		<div class="form-group  col-md-6">
                    		
                    			<label style="color: #880000; font-size: 12px; font-weight: bold; background-color: #FFFFCC;">Warning: this operation will set a new password for this user...</label> 
                                                       	
                        		<form action="#" th:action="@{/procurement/users/setPass}" method="post">
                        	
                       				<div class="form-group">
                        				<label for="username">Username : </label> 
                          				<input type="text" th:field="${user.username}" name="username" placeholder="username" disabled/>
                       				</div>
                        
                        			<div class="form-group">
                        				<label for="username">New Password : </label> 
                          				<input type="password" name="newPass" required/>
                       				</div>
                                     
                        			<div class="form-group">
                           				<input type="submit" class="btn btn-primary btn-sm" value=" Submit ">
                           	
                           				<a href="/pbb/users/list" class="btn btn-secondary btn-sm">
                						<i class="fas fa-back ml-2"> Cancel </i></a>
                         			</div>
 
                        			<input type="hidden" name="id" th:value="${user.userid}">
                             
                    			</form>
                    		
                    		</div>
                    		
                    </div>	
                    
                </div>
            </div>
           <div style="color:#000088; font-size:10px;font-weight: bold;" class="card-footer text-muted">TRC Corp</div>
        </div>
    
	</body>
 
</html>

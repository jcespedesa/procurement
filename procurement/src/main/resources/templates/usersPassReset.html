<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
	<head>
    	<title>Add/Modify Users</title>
		
		<meta charset="utf-8">
    	<meta http-equiv="x-ua-compatible" content="ie=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
					
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  		
  		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
    	
	</head>
 
	<body>
    	<div class="container">
        	<label style="font-color:#006600;font-weight:bold;">Set/Reset Password</label>
        	<div class="card">
        	   	<div class="card-body">
        	   	
        	   		<!-- Navigation -->
			  		<nav id="hcssmenu">
			    		<ul>
			        		<li>
			           			<form th:action="@{/procurement/users/list}" method="post">
			                            	
				           			<button type="submit" class="btn btn-success">Cancel</button>	
				           			
				           			<input type="hidden" th:value="${quserId}" name="quserId"> 
				           			
				           		</form>
			        		</li>
			            	
			            </ul>
			      	</nav>
        	   		<div class="row">&nbsp;</div>
        	   		<div class="row">
                		<div class="col-4" style="color:teal;" th:text="${quser.username} +' ('+ ${quser.role} +')'"></div>
                		<div class="row">&nbsp;</div>
                		
                		<table style="border-spacing:20px;border-collapse:separate;">
             				<tr>
                				<td>
                		
			                		<table class="table table-striped table-bordered">
			                			
			                           	<tr><td><label style="color: #880000;font-weight: bold; background-color: #FFFFCC;">Warning: this operation will reset the password for this user...<br>The default password will be set</label></td></tr> 
			                            <tr>
			                            	<td>                           	
			                        			<form action="#" th:action="@{/procurement/users/changePass}" method="post">
			                        	
				                       				<div class="form-group">
				                        				<label for="username">Username : </label> 
				                          				<input type="text" th:field="${user.username}" name="username" placeholder="username" disabled/>
				                       				</div>
				                        
				                                     
				                        			<div class="form-group">
				                           				<input type="submit" class="btn btn-primary btn-sm" value=" Submit ">
				                           	  				
				                         			</div>
				 
				                        			<input type="hidden" name="id" th:value="${user.userid}">
				                             		<input type="hidden" th:value="${quserId}" name="quserId"> 
			                    				</form>
			                    			</td>
			                    		</tr>
			                    	</table>
			                   </td>
			                   <td>		                  
			                  
			                  	
			                    	<table class="table table-striped  table-bordered">
                    					<tr>	
                    						<td>
                    		
				                    				<label style="color: #880000; font-size: 12px; font-weight: bold; background-color: #FFFFCC;">Warning: this operation will set a new password for this user...</label> 
				                                                       	
				                       				<form action="#" th:action="@{/procurement/users/setPass}" method="post">
				                        	
						                     			<div class="form-group">
						                       				<label for="username">Username : </label> 
						                       				<input type="text" th:field="${user.username}" name="username" placeholder="username" disabled/>
						                     			</div>
						                        
						                       			<div class="form-group">
						                       				<label for="username">New Password : </label> 
						                       				<input type="password" name="newPass" required  size="15" minlength="6" maxlength="10"/>
						                     			</div>
						                                     
						                       			<div class="form-group">
						                       				<input type="submit" class="btn btn-primary btn-sm" value=" Submit ">
						                           	                      				
						                       			</div>
						 
						                       			<input type="hidden" name="id" th:value="${user.userid}">
						                            	<input type="hidden" th:value="${quserId}" name="quserId">  
						                    		</form>
						                    	</td>
						                    </tr>		
				                    	</table>
				        		</td>
				        	</tr>
				        </table>	            		
                 </div>	
                    
             </div>
           </div>
           <div style="color:#000088; font-size:10px;font-weight: bold;" class="card-footer text-muted">TRC Corp</div>
        </div>
    
	</body>
 
</html>

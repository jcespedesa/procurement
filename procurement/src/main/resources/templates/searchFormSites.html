<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Sites</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
				
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
		
		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		


   		<div class="container">
   		
   			<nav id="hcssmenu">
    		<ul>
        		<li>
           			<form th:action="@{/procurement/sites/list}" method="post">
                            	
	           			<button type="submit" class="btn btn-light">Back</button>	
	           			
	           			<input type="hidden" th:value="${quserId}" name="quserId"> 
	           			
	           		</form>
        		</li>
            	
            </ul>
      	</nav>
   		<div class="row" style="color:teal;" th:text="${quser.username} +' ('+ ${quser.role} +')'"></div>
      			<div class="row">
        			<div class="col-8">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">Search Sites</p>
				          
        			</div>
      			</div>
      			
      			<div class="row">
      			
      				<div class="col">
      				      					     				
      					<label class="warning">Search by Project</label>
      				
      					<form class="utilityForm" th:action="@{/procurement/sites/searchDivision}" method="post">
	                    
		                    <div class="form-group">
		                       	<label for="division" class="col-form-label">Select item<sup>*</sup>:</label> 
		                       	<select name="stringSearch" required>
                       				<option th:each="division : ${divisions}" th:value="${division.dnumber}" th:text="${division.dname}" ></option>
                       			</select>
		                    </div>
		                                        
		                    
		                    <div class="form-group">
		                       	<input type="submit" class="btn btn-primary btn-sm" value=" Submit ">
		                       	
		                    </div>
		                    <input type="hidden" th:value="${quserId}" name="quserId">   	
	            		</form>
      				
      				
      				</div>
     		
	  				
  				</div>
  		</div>
  		
  		<!-- Footer -->
  
  		<footer class="customFooter">&copy;TRC Corp</footer> 
  			
	</body>
</html>

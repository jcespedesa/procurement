<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
	<head>
    	<title>Utility Operations</title>
		
			<meta charset="utf-8">
    		<meta http-equiv="x-ua-compatible" content="ie=edge">
    		<meta name="viewport" content="width=device-width, initial-scale=1">
    	
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  			<script type="text/javascript" th:src="@{/js/citiesDropDown.js}" src="../static/js/citiesDropDown.js"></script>
					
  			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  			<link th:href="@{/css/style.css}" rel="stylesheet">
  			  		
    	
	</head>
 
	<body>
    	<div>
    	
    		<div class="row">
    	
    			<div class="form-group col">
                        
                	<form th:action="@{/portal/mainMenu}" method="post">
               			<button type="submit" class="btn btn-primary" style="font-size:11px;">Back</button>	
	           			
	           			<input type="hidden" th:value="${quserId}" name="quserId"> 
	           			
	           		</form>
                	
            	</div>
        	</div>
        	
        	<div class="row simpleFrame" th:text="${message}"></div>
					
			<div class="row">
					
				<div class="col">
						
					<span class="badge badge-info">HHS File</span>
					<table class="table table-bordered">
    					<thead style="background-color: lightBlue;">
      						<tr>
      							<th>#</th>
        						<th>Floor</th>
        						<th>Bed</th>
        						<th>Room</th>
        						<th>Name</th>
      						</tr>
    					</thead>
    					<tbody>
      						<tr th:each="bedList,itemNum : ${bedListHHS}">
      							<td th:text="${itemNum.count}"></td>
        						<td th:text="${bedList.floor}"></td>
        						<td th:text="${bedList.room}"></td>
        						<td th:text="${bedList.bedCorrection}"></td>
        						<td th:text="${bedList.cname}" noWrap></td>
      						</tr>
      					</tbody>
      				</table>	
        
				</div>
				<div class="col">
						
					<span class="badge badge-info">HMIS File</span>
					<table class="table table-bordered">
    					<thead style="background-color: lightBlue;">
      						<tr>
      							<th>#</th>
        						<th>Floor</th>
        						<th>Bed</th>
        						<th>Room</th>
        						<th>Name</th>
        						<th noWrap>Name in HHS file</th>
      						</tr>
    					</thead>
    					<tbody>
      						<tr th:each="bedList,itemNum : ${bedListHMIS}">
      							<td th:text="${itemNum.count}"></td>
        						<td th:text="${bedList.floor}"></td>
        						<td th:text="${bedList.room}"></td>
        						<td th:text="${bedList.bed}"></td>
        						<td th:text="${bedList.cname}" noWrap></td>
        						<td style="background-color: lightYellow;" th:text="${bedList.hhsCname}" noWrap></td>
      						</tr>
      					</tbody>
      				</table>	
						
				</div>
					
			</div>
					
					
            <div class="form-group">
                        
               	<form th:action="@{/portal/mainMenu}" method="post">
               		<button type="submit" class="btn btn-primary" style="font-size:11px;">Back</button>	
	           			
	           		<input type="hidden" th:value="${quserId}" name="quserId"> 
	           			
	           	</form>
               	
             </div>
             
           	<div style="color:#000088; font-size:10px;font-weight: bold;" class="card-footer text-muted">TRC Corp</div>
         </div>   
	</body>
 
</html>

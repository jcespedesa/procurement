<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Item Selection</title>
  		
  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/calendarControl.css}">
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	<!-- Custom scripts for this template -->
  		<script th:src="@{/js/modalDelete.js}"></script>
  		<script th:src="@{/js/calendarControl.js}"></script>
		
		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		

   		<div class="container">
   		
   			<nav id="hcssmenu">
    		<ul>
        		<li>
           			<!-- <a th:href="@{/portal/assets/menu/{kluch}(kluch=${kluch})}">Back</a>  -->
        		</li>
            	
            </ul>
      	</nav>
   			
   		
   		
      			<div class="row">
        			<div class="col-lg-12 text-center">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">HHS IT Inventory</p>
				          
        			</div>
      			</div>
      			
      			<div class="col">
      				<p class="col" style="color:teal;font-size:14px;">Is this item a cell phone or an IT asset?</p>
      			</div>
      			<div class="row">
      			
	      			<div class="col">
	     		
	  					<form class="form-main" th:action="@{/portal/itForm}" th:object="${asset}" method="post">
	                                     
	                    	<input type="submit" class="btn btn-primary btn-sm" value="IT Asset">	                        
	                        <label style="font-size:10px;">Ex: Laptop, Desktop, Chromebook, iPad, Printer, Scanner</label> 
	                        
	                        <input type="hidden" th:field="*{username}" id="username">
	                        <input type="hidden" th:field="*{email}" id="email">
	                        <input type="hidden" th:field="*{empStatus}" id="empStatus">
	                        <input type="hidden" th:field="*{title}" id="title">
	                        <input type="hidden" th:field="*{project}" id="project"> 
	                        
	                        <input type="hidden" th:field="*{dateCreation}" id="dateCreation">
	                        <input type="hidden" th:field="*{kluch}" id="kluch">
	                        	                        	                    		                    		                         				                        	
	            		</form>
	  				</div>
	  				
	  				<div class="col">
	  				
	  					<form class="form-main" th:action="@{/portal/assets/phoneForm}" th:object="${asset}" method="post">
	                                       
	                    	<input type="submit" class="btn btn-primary btn-sm" value="Cell Phone">	                        
	                        
	                        <input type="hidden" th:field="*{username}" id="username">
	                        <input type="hidden" th:field="*{email}" id="email">
	                        <input type="hidden" th:field="*{empStatus}" id="empStatus">
	                        <input type="hidden" th:field="*{title}" id="title">
	                        <input type="hidden" th:field="*{project}" id="project"> 
	                        
	                        <input type="hidden" th:field="*{dateCreation}" id="dateCreation">
	                        <input type="hidden" th:field="*{kluch}" id="kluch">
	                                             				                        	
	            		</form>
	  					
	  				</div>
	  				<div class="col">
	  					
	  					<table>
	  						<tr><th style="font-size:10px;font-weight: bold;color:teal;">So far input Information:</th></tr>
		  					<tr><td style="font-size:9px;" th:text="${asset.username}"></td></tr>
		  					<tr><td style="font-size:9px;" th:text="${asset.email}"></td></tr>
		  					<tr><td style="font-size:9px;" th:text="${asset.title}+' '+${titleName}"></td></tr>
		  					<tr><td style="font-size:9px;" th:text="${asset.empStatus}"></td></tr>
		  					<tr><td style="font-size:9px;" th:text="${asset.project}+' '+ ${projectName}"></td></tr>
		  					<tr><td style="font-size:9px;" th:text="${projectName}"></td></tr>
		  					<tr><td>---</td></tr>
		  					<tr><td style="font-size:9px;" th:text="${asset.dateCreation}"></td></tr>
		  					<tr><td style="font-size:9px;" th:text="${asset.kluch}"></td></tr>
	  					</table>
	  				</div>	
	  				
	  			</div>
	  	</div>
  		
  		<!-- Footer --> 
  
  		<footer class="customFooter"></footer> 
  			
	</body>
</html>
